## items
item.asthosus-item-demetite.name = Demetyt
item.asthosus-item-demetite.description = Metalowy surowiec używany w podstawowych budowlach. 
item.asthosus-item-ferrinite.name = Ferryt
item.asthosus-item-ferrinite.description = Skalisty materiał. Prawdopodobnie utwardzony piasek lub kamień. Używany w podstawowych budowlach.
item.asthosus-item-hardened-sand.name = Utwardzony piasek
item.asthosus-item-hardened-sand.description = Utwardzony piasek
item.asthosus-item-lignite.name = Lignit
item.asthosus-item-lignite.description = Materiał przypominający węgiel, który może być użyty do palenia i podgrzewania.
item.asthosus-item-lithium.name = Lit
item.asthosus-item-lithium.description = Powszechnie używany materiał w elektronice.
item.asthosus-item-lodestone.name = Magnetyt
item.asthosus-item-lodestone.description = Magnetyczna skała używana w produkcji jednostek i bardziej zaawansowanych budowli.
item.asthosus-item-obsidian.name = Obsydian
item.asthosus-item-obsidian.description = Używany w zaawansowanych budowlach. Musi być wydobywany lepszymi wiertłami lub laserami z powodu jego unikalnej struktury.
item.asthosus-item-crosium.name = Krozyt
item.asthosus-item-crosium.description = Używany w zaawansowanych budowlach i przy tworzeniu jednostek. Posiada unikalną strukturę która pozwala mu izolować elektryczność i być przewodnikiem, w zależności od używania.
item.asthosus-item-barite.name = Baryt
item.asthosus-item-barite.description = Radioaktywny minerał używany do skomplikowanych budowli, generacji prądu i tworzenia.
item.asthosus-item-barite-webbing.name = Sieć Barytowa
item.asthosus-item-barite-webbing.description = Lekko naładowana i łatwopalna sieć zrobiona z barytu i lignitu używając ciśnienia.

