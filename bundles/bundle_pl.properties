block.asthosus-crosium-infuser.description = Scala Obsydian z Ferrocieczą i kompresuje je aby wytworzyć Krozyt. Wymaga prądu i ciśnienia.
block.asthosus-barite-loom.name = Krosno Barytowe
block.asthosus-barite-loom.description = Tka Barytową Sieć używając Barytu i Lignitu. Wymaga prądu i ciśnienia. Pracuje lepiej na podłożu Barytowym.

