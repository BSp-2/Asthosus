liquid.asthosus-pressure.description = Używany do zasilania wielu Asthosusowych maszyn.
liquid.asthosus-liquid-ferrofluid.name = Ferrociecz
liquid.asthosus-liquid-ferrofluid.description = Magnetyczna ciecz używana w wielu technicznych budynkach i maszynach.
