#German Bundle

#Items

item.asthosus-01a-01-item-ferrinite.name = Ferrinit
item.asthosus-01a-01-item-ferrinite.description: Ein steinähnliches Material. Anscheinend gehärteter Sand oder Stein. Genutzt in einfachen Konstruktionen.

item.asthosus-01a-02-item-demetite.name = Demetit
item.asthosus-01a-02-item-demetite.description = Eine metallische Resource genutzt in einfachen Konstruktionen.

item.asthosus-01a-03-item-lignite.name = Braunkohle
item.asthosus-01a-03-item-lignite.description = Ein kohlenähnliches Material das zur Verbrennung und Hitzeproduktion genutzt werden kann.

item.asthosus-01a-04-item-hardened-sand.name = Gehärteter Sand
item.asthosus-01a-04-item-hardened-sand.description = Durch Hitze komprimierter Sand. Wird zur Produktion von einfachen Resourcen verwendet.

item.asthosus-01a-05-item-red-sand.name = Roter Sand
item.asthosus-01a-05-item-red-sand.description = Sand aus einem Mesa-Biom. Enthält Spuren von verschiedenen Materialien.

item.asthosus-01a-06-item-lodestone.name = Magnetit
item.asthosus-01a-06-item-lodestone.description = Ein magnetischer Stein, welcher in der Produktion von Einheiten un fortgeschrittenen Kontruktionen verwendet wird.

item.asthosus-01a-07-item-lithium.name = Lithium
item.asthosus-01a-07-item-lithium.description = Ein Material welches häufig in Elektronik verwendet wird.

item.asthosus-01a-08-item-cretite.name = Kretit
item.asthosus-01a-08-item-cretite.description = Ein hochentzündliches und leicht explosives Verbundsmaterial, hegestellt aus Braunkohle und Lithium.

item.asthosus-01a-09-item-obsidian.name = Obsidian
item.asthosus-01a-09-item-obsidian.description = Genutzt in fortgeschrittenen Konstrukten. Muss wegen seiner besonderen Struktur mit hochwertigeren Bohrern abgebaut werden.

item.asthosus-01a-10-item-irradiated-lump.name = Radioaktiver Klumpen
item.asthosus-01a-10-item-irradiated-lump.description = Ein radioaktives Material welches an sich keinen Nutzen hat aber zu Baryt verarbeitet werden kann.

item.asthosus-01a-11-item-barite.name = Baryt
item.asthosus-01a-11-item-barite.description = Ein radioaktives Material genutzt in weit fortgeschrittenen Konstruktionen, in Stromproduktion und in der Verarbeitung zu anderen Resourcen.

item.asthosus-01a-12-item-crosium.name = Crosium
item.asthosus-01a-12-item-crosium.description = Genutzt in weit fortgeschrittenen Konstruktionen und Einheitenkreation. Hat eine besondere Struktur, die es erlaubt, elektrisch isolierend oder leitend zu sein, je nachdem, wie das Material verwendet wird.

item.asthosus-01a-13-item-barite-webbing.name = Vesmonium
item.asthosus-01a-13-item-barite-webbing.description = Ein leicht geladenes und entflammbares Material, hergestellt aus Braunkhole und Baryt, unter Druck.

item.asthosus-01a-14-item-draysten.name = Draysten
item.asthosus-01a-14-item-draysten.description = Eine leicht geladenes und entzündliche Legierung genutzt in überlegenen Konstruktionen und Einheitenkonstruktion. Hergestellt durch das Infusieren von Vesmonium mit Nontragen unter Hitze und Druck.


#Liquids

liquid.asthosus-02b-01-pressure.name = Druck
liquid.asthosus-02b-01-pressure.description = Genutzt in unzähligen Asthosianischen Maschinen.

liquid.asthosus-02b-02-liquid-oasis-water.name = Oasenwasser
liquid.asthosus-02b-02-liquid-oasis-water.description = Gefördert aus einer Oase in einem Wüstenbiom. Wird als Kühlmittel oder zur Produktion verwendet.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Gereinigtes Oasenwasser
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Oasenwasser, welches durch ein Sieb gefiltert wurde, um Verunreinigungen zu entfernen. Genutzt in technischen Anwendungen.

liquid.asthosus-02b-04-liquid-liquid-barite.name = Flüssiger Baryt
liquid.asthosus-02b-04-liquid-liquid-barite.description = Baryt in flüssiger Form. Beschädigt alles, was es berührt. Kann in einem Barytkühler zu Baryt verarbeitet werden.

liquid.asthosus-02b-05-liquid-nontragen.name = Nontragen
liquid.asthosus-02b-05-liquid-nontragen.description = Ein explosives Gas hergestellt unter Druck aus Oasenwasser und Obsidian. Genutzt als fortgeschrittenes Kühlmittel und in fortgeschrittener Produktion.



#Blocks

#Turrets

block.asthosus-03c-01-catapult.name = Katapult
block.asthosus-03c-01-catapult.description = Feuert Stöße aus kleinen Artilleriekugeln auf Gegener über mittlere Reichweiten.

block.asthosus-03c-02-spray.name = Gischt
block.asthosus-03c-02-spray.description = Ein kleiner Turm aus Ferrinit. Verteidigt verbündete Strukturen. Feuert einen Sprühnebel aus Kugeln auf Gegner.

block.asthosus-03c-03-singe.name = Singe
block.asthosus-03c-03-singe.description = Nutzt entflammbare Materialien als Munition um eine große Flamme zu kreiren.

block.asthosus-03c-04-skip.name = Skip
block.asthosus-03c-04-skip.description = Feuert Feuert hüpfende Kugeln auf Feinde ab. Die Kugeln zersplittern nach ihrem letzten Sprung.

block.asthosus-03c-05-billow.name = Woge
block.asthosus-03c-05-billow.description = Feuert rapide Tropfen von Flüssigkeit auf Gegner. Kann Feuer löschen.

block.asthosus-03c-06-depulse.name = Depuls
block.asthosus-03c-06-depulse.description = Erschafft einen konstanten Strahl, der wenig Schaden verursacht aber Bodeneinheiten zurückdrängt.

block.asthosus-03c-07-subtile.name = Subtil
block.asthosus-03c-07-subtile.description = Feuert eine einzige, mächtige und durchdringende Kugel auf Gegner über große Reichweiten. Benötigt Druck.

block.asthosus-03c-08-shaft.name = Schaft
block.asthosus-03c-08-shaft.description = Ein kleiner Laserturn, welcher einen mächtigen, durchgehenden Laser abfeuert. Benötigt Strom und Flüssigkeit, um zu funktionieren. Kann Gegner nur in einer geraden Linie treffen.

block.asthosus-03c-09-cavalier.name = Kavalier
block.asthosus-03c-09-cavalier.description = Lädt auf, um drei aufeinanderfolgende Laserstrahlen abzugeben, die hohen Schaden verursachen und Gegner durchdringen.

block.asthosus-03c-10-accendret.name = Akzendret
block.asthosus-03c-10-accendret.description = Feuert zielsuchende, durchdringende und brandstiftende Kugeln auf Gegner.

block.asthosus-03c-11-fulmination.name = Vollendung
block.asthosus-03c-11-fulmination.description = Feuert zielsuchende Raketen auf Gegner.

block.asthosus-03c-12-syntaxe.name = Syntaxe
block.asthosus-03c-12-syntaxe.description = Heizt und schmilzt Baryt, um es dann auf Gegner abzufeuern, wodurch Pfützen aus Flüssigem Baryt entstehen.

block.asthosus-03c-13-instauro.name = Instauro
block.asthosus-03c-13-instauro.description = Feuert wiederholende Projektile auf Gegner, die eine große Fläche treffen.

block.asthosus-03c-14-myriad.name = Myriade
block.asthosus-03c-14-myriad.description = Feuert zielsuchende und zersplitternde Raketen auf Gegner. Verursacht Schock bei Gegnern.

block.asthosus-03c-15-typhoon.name = Taifun
block.asthosus-03c-15-typhoon.description = Feuert rapide Kugeln auf Gegner ab.

block.asthosus-03c-16-concite.name = Konzit
block.asthosus-03c-16-concite.description = Feuert abwechselnd mächtige Kugeln aus zwei Läufen ab, die Gegner durchdringen.

block.asthosus-03c-17-tralux.name = Tralux
block.asthosus-03c-17-tralux.description = Feuert einen durchgängigen, erschütternden Strahl aus purer Energie auf Gegner und verursacht Verstrahlung.

block.asthosus-03c-18-verite.name = Verit
block.asthosus-03c-18-verite.description = Ein Turm mit großer Reichweite und Präzision, welcher durchdringende Kugeln auf Gegner feuert. Benötigt Druck.

block.asthosus-03c-19-missile-battery.name = Raketenbatterie
block.asthosus-03c-19-missile-battery.description = Nutzt Vesmonium oder Draysten als Munition und feuert rasante Raketensalven auf Gegner.

block.asthosus-03c-20-draysten-mortar.name = Draystenmörser
block.asthosus-03c-20-draysten-mortar.description = Ein mächtiger Turm, welcher Artillerykugeln über weite Distanzen feuert, welche beim Aufprall gewaltsam explodieren. Benötigt Druck.


#Drills/Production

block.asthosus-04d-01-ferrinite-mining-unit.name = Ferrinit Abbaueinheit
block.asthosus-04d-01-ferrinite-mining-unit.description = Baut langsam Ferrinit von Ferrinitwänden ab. Funktioniert nicht bei gealterten Ferrinitwänden.

block.asthosus-04d-02-demetite-mining-unit.name = Demetit Abbaueinheit
block.asthosus-04d-02-demetite-mining-unit.description = Baut langsam Demetit von Demetitwänden ab. Funktioniert nicht bei gealterten Demetitwänden.

block.asthosus-04d-03-ferrinite-crusher.name = Ferrinitbrecher
block.asthosus-04d-03-ferrinite-crusher.description = Baut Ferrinite von Ferrinitwänden ab. Benötigt Druck. Deutlich effizienter als eine Ferrinit Abbaueinheit.

block.asthosus-04d-04-demetite-crusher.name = Demetitbrecher
block.asthosus-04d-04-demetite-crusher.description = Baut Demetit von Demetitwänden ab. Benötigt Druck. Deutlich effizienter als eine Demetit Abbaueinheit.

block.asthosus-04d-05-friction-quarry.name = Reibungsbrecher
block.asthosus-04d-05-friction-quarry.description = Nutzt kleine Reibungsexplosionen, um einfache Materialien vom Boden abzubauen.

block.asthosus-04d-06-friction-quarry-large.name = Großer Reibungsbrecher
block.asthosus-04d-06-friction-quarry-large.description = Nutzt Reibungsexplosionen, um einfache Materialien vom Boden abzubauen. Verstärkt durch Magnetit.

block.asthosus-04d-07-abrasion-quarry.name = Abtragungsbrecher
block.asthosus-04d-07-abrasion-quarry.description = Nutzt große Reibungsexplosionen, um große Mengen eines Materials vom Boden abzubauen. Verstärkt durch Obsidian. Kann fortgeschrittene Materialien abbauen. Benötigt Strom.

block.asthosus-04d-08-discharge-quarry.name = Entladungsbrecher
block.asthosus-04d-08-discharge-quarry.description = Nutzt massive Reibungsexplosionen, um große Mengen eines Materials vom Boden abzubauen. Verstärkt durch Baryt. Kann fortgeschrittene Materialien abbauen. Benötigt Strom.


#Distribution - Items

block.asthosus-05e-01-ferrinite-duct.name = Ferrinitpipeline
block.asthosus-05e-01-ferrinite-duct.description = Transportiert Items mithilfe von Unterdruck. 

block.asthosus-05e-02-transverse-duct.name = Transversalpipeline
block.asthosus-05e-02-transverse-duct.description = Transportiert Items mithilfe von magnetischer Kraft.

block.asthosus-05e-03-crosium-conveyor.name = Crosiumband
block.asthosus-05e-03-crosium-conveyor.description = Lädt Items auf Stapel bevor sie transportiert werden. Verteilt die Items gleichmäßig auf drei Richtungen am Ende.

block.asthosus-05e-04-ferrinite-duct-router.name = Pipeline Verteiler
block.asthosus-05e-04-ferrinite-duct-router.description = Hergestellt aus Ferrinit. Verteilt eingehende Items gleichmäßig von Pipelines auf drei Richtungen.

block.asthosus-05e-05-ferrinite-duct-junction.name = Pipeline Kreuzung
block.asthosus-05e-05-ferrinite-duct-junction.description = Erlaubt das Kreuzen von zwei Pipelines.

block.asthosus-05e-06-ferrinite-duct-bridge.name = Pipelinebrücke
block.asthosus-05e-06-ferrinite-duct-bridge.description = Genutzt als Brücke zum Überkreuzen von anderen Pipelines oder Terrain.

block.asthosus-05e-07-duct-sorter.name = Pipelinesortierer
block.asthosus-05e-07-duct-sorter.description = Wenn ein Input der Selektion entspricht, wird er nach vorne weitergeleitet. Wenn nicht wird er zu den Seiten weitergeleitet.

block.asthosus-05e-08-duct-sorter-inverted.name = Umgekehrter Pipelinesortierer
block.asthosus-05e-08-duct-sorter-inverted.description = Funktioniert wie ein Pipelinesortierer aber leitet ausgewählte Items zu den Seiten weiter statt geradeaus.

block.asthosus-05e-09-overflow-controller.name = Überflusskontrolierer
block.asthosus-05e-09-overflow-controller.description = Gibt Items zu den Seiten aus, wenn der Weg nach vorne blockiert ist.

block.asthosus-05e-10-heavy-unloader.name = Schwerer Entlader
block.asthosus-05e-10-heavy-unloader.description = Ein direktionaler Entlader, welcher keine Kerne entladen kann.

block.asthosus-05e-11-unit-cargo-base-station.name = Fracht Basisstation
block.asthosus-05e-11-unit-cargo-base-station.description = Belädt eine Frachtdrohne mit Items, um sie dann zu einem Fracht Abladepunkt zu senden.

block.asthosus-05e-12-unit-cargo-drop-point.name = Fracht Abladepunkt
block.asthosus-05e-12-unit-cargo-drop-point.description = Akzeptiert Items, welche von einer Alveus Frachtdrohne geliefert werden.

block.asthosus-05e-13-heat-distributor.name = Hitzeverteiler
block.asthosus-05e-13-heat-distributor.description = Leitet Hitze weiter an andere Hitzeverteiler oder Hitzeverbraucher.


#Distribution - Liquids

block.asthosus-06f-01-aqueduct.name = Aquedukt
block.asthosus-06f-01-aqueduct.description = Bewegt Flüssigkeiten.

block.asthosus-06f-02-aqueduct-junction.name = Aqueduktkreuzung
block.asthosus-06f-02-aqueduct-junction.description = Genutzt für die Kreuzung von zwei Aquedukten.

block.asthosus-06f-03-aqueduct-router.name = Aqueduktverteiler
block.asthosus-06f-03-aqueduct-router.description = Verteilt eingehende Flüssigkeiten gleichmäßig auf drei Richtungen.

block.asthosus-06f-04-aqueduct-bridge.name = Aqueduktbrücke
block.asthosus-06f-04-aqueduct-brdige.description = Genuzt für die Kreuzung von mehreren Verteilungslinien oder Terrain.

block.asthosus-06f-05-lodestone-pump.name = Magnetitpumpe
block.asthosus-06f-05-lodestone-pump.description = Pumpt langsam Flüssigkeiten von Flüssigkeitenfeldern.

block.asthosus-06f-06-exothermic-pump.name = Exothermische Pumpe
block.asthosus-06f-06-exothermic-pump.description = Pumpt Flüssigkeiten von Flüssigkeitenfeldern. Benötigt Braunkohle, um zu funktionieren.

block.asthosus-06f-07-oasis-water-sieve.name = Oasenwassersieb
block.asthosus-06f-07-oasis-water-sieve.description = Reinigt Oasenwasser, um Gereinigtes Oasenwasser herzustellen. Gibt außerdem Sand als Nebenprodukt aus.

block.asthosus-06f-08-liquid-vat.name = Flüssigkeitenwanne
block.asthosus-06f-08-liquid-vat.description = Lagert Flüssigkeiten und gibt sie gleichmäßig zu allen Seiten heraus.

block.asthosus-06f-09-liquid-silo.name = Flüssigkeitensilo
block.asthosus-06f-09-liquid-silo.description = Lagert große Mengen an Flüssigkeiten und gibt sie gleichmäßig zu allen Seiten heraus.


#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = Ferrinitkabel
block.asthosus-07g-01-ferrinite-wire.description = Leitet Strom bei Verbindung mit mehr Kabeln. Kann sehr kleine Mengen Strom speichern.

block.asthosus-07g-02-reinforced-wire.name = Verstärktes Kabel
block.asthosus-07g-02-reinforced-wire.description = Leitet Strom bei Verbindung mit mehr Kabeln. Kann größere Mengen Strom speichern und besitzt deutlich mehr Trefferpunkte.

block.asthosus-07g-03-rectifier.name = Widerstand
block.asthosus-07g-03-rectifier.description = Erlaubt den Fluss von Batteriestrom in nur eine Richtung, wenn die andere Seite weniger Strom gespeichert hat.

block.asthosus-07g-04-network-terminal.name = Netzwerkterminal
block.asthosus-07g-04-network-terminal.description = Verbindet sich mit Kabeln um den aktuellen und gespeicherten Strom im verbundenen Stromnetzwerk anzuzeigen.

block.asthosus-07g-05-connector-node.name = Verbindungsknoten
block.asthosus-07g-05-connector-node.description = Verbindet Kabel über kleine Distanzen, ohne eine direkte Verbindung zu erfordern. Eine Kabelbrücke.

block.asthosus-07g-06-power-cell.name = Stromzelle
block.asthosus-07g-06-power-cell.description = Eine einfache Stromzelle, die Strom speichern kann.

block.asthosus-07g-07-ignition-generator.name = Verbrennungsgenerator
block.asthosus-07g-07-ignition-generator.description = Verbrennt entflammbare Materialien um kleine Mengen Strom zu erschaffen.

block.asthosus-07g-08-pressure-turbine.name = Druckturbine
block.asthosus-07g-08-pressure-turbine.description = Nutzt Druck um größere Mengen Strom herzustellen.

block.asthosus-07g-09-cretite-turbine.name = Kretiturbine
block.asthosus-07g-09-cretite-turbine.description = Stellt durch die Verbrennung von Kretit mittlere Mengen Strom her. Benötigt Oasenwasser zur Kühlung.

block.asthosus-07g-10-discharge-generator.name = Entladungsgenerator
block.asthosus-07g-10-discharge-generator.description = Stellt Strom her, indem geladene Materialien entladen werden. Benötigt Gereinigtes Oasenwasser zur Kühlung.

block.asthosus-07g-11-radiation-power-plant.name = Strahlungsreaktor
block.asthosus-07g-11-radiation-power-plant.description = Produziert Strom aus Radioaktivität. Muss auf einem Barytschlot platziert werden.


#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = Ferrinitmauer
block.asthosus-08h-01-ferrinite-wall-small.description = Beschützt Strukturen vor eingehendem Schaden.

block.asthosus-08h-02-ferrinite-wall-large.name = Große Ferrinitmauer
block.asthosus-08h-02-ferrinite-wall-large.description = Eine große Mauer aus Ferrinit. Beschützt verbündete Strukturen vor Schaden.

block.asthosus-08h-03-lodestone-wall-small.name = Magnetitmauer
block.asthosus-08h-03-lodestone-wall-small.description = Eine Mauer aus Magnetit.

block.asthosus-08h-04-lodestone-wall-large.name = Große Magnetitmauer
block.asthosus-08h-04-lodestone-wall-large.description = Eine große Mauer aus Magnetit.

block.asthosus-08h-05-lithium-wall-small.name = Lithiummauer
block.asthosus-08h-05-lithium-wall-small.description = Eine Mauer aus Lithium. Entfesselt manchmal Lichtbögen, welche Gegner in der Nähe beschädigen.

block.asthosus-08h-06-lithium-wall-large.name = Große Lithiummauer
block.asthosus-08h-06-lithium-wall-large.description = Eine große Mauer aus Lithium. Entfesselt manchmal Lichtbögen, welche Gegner in der Nähe beschädigen.

block.asthosus-08h-07-obsidian-wall-small.name = Obsidianmauer
block.asthosus-08h-07-obsidian-wall-small.description = Eine Mauer aus Obsidian. Beschüzt verbündete Strukturen vor Schaden. Zersplittert bei Zerstörung in Scherben.

block.asthosus-08h-08-obsidian-wall-large.name = Große Obsidianmauer
block.asthosus-08h-08-obsidian-wall-large.description = Eine große Mauer aus Obsidian. Beschüzt verbündete Strukturen vor Schaden. Zersplittert bei Zerstörung in Scherben.

block.asthosus-08h-09-barite-wall-small.name = Barytmauer
block.asthosus-08h-09-barite-wall-small.description = Eine Mauer aus Baryt. Beschützt verbündete Strukturen vor Schaden.

block.asthosus-08h-10-barite-wall-large.name = Große Barytmauer
block.asthosus-08h-10-barite-wall-large.description = Eine große Mauer aus Baryt. Beschützt verbündete Strukturen vor Schaden.

block.asthosus-08h-11-crosium-wall-small.name = Crosiummauer
block.asthosus-08h-11-crosium-wall-small.description = Eine Mauer aus Crosium. Beschützt verbündete Strukturen vor Schaden. Kann Laser absorbieren und Strom transferieren.

block.asthosus-08h-12-crosium-wall-large.name = Große Crosiummauer
block.asthosus-08h-12-crosium-wall-large.description = Eine große Mauer aus Crosium. Beschützt verbündete Strukturen vor Schaden. Kann Laser absorbieren und Strom transferieren.

block.asthosus-08h-13-webbing-wall-small.name = Projektormauer
block.asthosus-08h-13-webbing-wall-small.description = Eine Mauer aus Vesmonium, welche in der Lage ist, einen direktionalen Schild zu projezieren, der sich aber nicht regeneriert.

block.asthosus-08h-14-webbing-wall-large.name = Große Projektormauer
block.asthosus-08h-14-webbing-wall-large.description = Eine große Mauer aus Vesmonium, welche in der Lage ist, einen direktionalen Schild zu projezieren, der sich aber nicht regeneriert

block.asthosus-08h-15-draysten-wall-small.name = Draystenmauer
block.asthosus-08h-15-draysten-wall-small.description = Eine stabile Mauer aus Draysten, welche Gegner in der Nähe verlangsamt. Benötigt und transferiert Strom.

block.asthosus-08h-16-draysten-wall-large.name = Große Draystenmauer
block.asthosus-08h-16-draysten-wall-large.description = Eine große, stabile Mauer aus Draysten, welche Gegner in der Nähe verlangsamt. Benötigt und transferiert Strom.


#Production Blocks

block.asthosus-09i-01-lodestone-mixer.name = Magnetitmixer
block.asthosus-09i-01-lodestone-mixer.description = Mixt und magnetisiert Ferrinit und Gehärteten Sand zu Magnetit und gibt Sand als Nebenprodukt aus.

block.asthosus-09i-02-lodestone-basin.name = Magnetitkessel
block.asthosus-09i-02-lodestone-basin.description = Craftet Magnetit effizienter, indem das Ferrinit zunächst geschmolzen wird bevor es mit dem Gehärteten Sand gemischt wird. Benötigt Oasenwasser zur Kühöung.

block.asthosus-09i-03-lithium-grinder.name = Lithiummühle
block.asthosus-09i-03-lithium-grinder.description = Mahlt Demetit und Braunkohle zu Pulver und benutzt dieses, um Lithium zu kreiren.

block.asthosus-09i-04-lithium-compactor.name = Lithiumkondensierer
block.asthosus-09i-04-lithium-compactor.description = Mahlt und kondensiert Demetit und Braunkohle zu Lithium. Effizienter als eine normale Lithiummühle.

block.asthosus-09i-05-cretite-mixer.name = Kretitmixer
block.asthosus-09i-05-cretite-mixer.description = Schmilzt Lithium, mahlt Braunkohle zu Pulver und mixt die Beiden mit Rotem Sand, um hochentzündliches Kretit zu erschaffen.

block.asthosus-09i-06-barite-quern.name = Barytmühlstein
block.asthosus-09i-06-barite-quern.description = Zerschmettert Radioaktive Klumpen, um daraus nutzbares Baryt herzustellen. Benötigt Strom.

block.asthosus-09i-07-barite-cooler.name = Barytkühler
block.asthosus-09i-07-barite-cooler.description = Kühlt Flüssigen Baryt, um Baryt zu erschaffen. Benötigt Strom.

block.asthosus-09i-08-crosium-infuser.name = Krosium Infusionsgerät
block.asthosus-09i-08-crosium-infuser.description = Infusiert Obsidian mit Gereinigtem Oasenwasser und komprimiert diesen dann, um Crosium zu erschaffen. Benötigt Strom und Druck.

block.asthosus-09i-09-barite-loom.name = Vesmonium Akkultor
block.asthosus-09i-09-barite-loom.description = Stellt Vesmonium aus Baryt und Braunkohle her. Benötigt Strom und Druck. Funktioniert effizienter auf Barytfeldern.

block.asthosus-09i-10-draysten-crucible.name = Draystentiegel
block.asthosus-09i-10-draysten-crucible.description = Stellt Draysten aus Vesmonium und Nontragen her. Benötigt Strom und Hitze.

block.asthosus-09i-11-nontragen-synthesizer.name = Nontragen Synthesegerät
block.asthosus-09i-11-nontragen-synthesizer.description = Pulverisiert Obsidian und versetzt es unter Druck mit Oasenwasser, um Nontragen herzustellen.

block.asthosus-09i-12-pressure-rig.name = Druckvorrichtung
block.asthosus-09i-12-pressure-rig.description = Nutzt den Druck geothermischer Schlote und stellt ihn zur Nutzung bereit.

block.asthosus-09i-13-expansion-tank.name = Expansionstank
block.asthosus-09i-13-expansion-tank.description = Nutzt Hitze, um Druck zu erzeugen.

block.asthosus-09i-14-large-expansion-tank.name = Großer Expansionstank
block.asthosus-09i-14-large-expansion-tank.description = Nutzt Hitze, um Druck zu erzeugen. Erschafft Druck schneller und effizienter als ein normaler Expansionstank.

block.asthosus-09i-15-lignite-burner.name = Braunkohlebrenner
block.asthosus-09i-15-lignite-burner.description = Verbrennt entflammbare Braunkohle, um Hitze zu erzeugen und diese Hitze in alle Richtungen gleichmäßig auszugeben.

block.asthosus-09i-16-cretite-etna.name = Kretitetna
block.asthosus-09i-16-cretite-etna.description = Verbennt hoch entflammbares Kretit, um Hitze zu erzeugen. Ist effizienter als ein Braunkohlebrenner.

block.asthosus-09i-17-solar-heater-panel.name = Solar Hitzepanel
block.asthosus-09i-17-solar-heater-panel.description = Produziert passiv kleine Mengen Strom und Hitze.

block.asthosus-09i-18-red-sand-filter.name = Rotsandfilter
block.asthosus-09i-18-red-sand-filter.description = Filtert Roten Sand mithilfe von Oasenwasser, um Sand, Ferrinit, Demetit und Braunkohle in kleinen Mengen zu erscahffen. Gibt außerdem Gereinigtes Oasenwasser aus. Benötigt Strom und Druck.

block.asthosus-09i-19-sand-compactor.name = Sandkondensierer
block.asthosus-09i-19-sand-compactor.description = Kondensiert normalen Sand zurück in Gehärteten Sand, um erneut genutzt zu werden. Benötigt Druck.

block.asthosus-09i-20-pyre.name = Verbennungsanlage
block.asthosus-09i-20-pyre.description = Nutzt Strom, um eingehende Items zu verbrennen und sie somit zu zerstören.


#Unit Blocks

block.asthosus-10j-00-ground-mounting-bay.name = Bodenmontagebucht
block.asthosus-10j-00-ground-mounting-bay.description = Erschafft Bodeneinheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-01-tank-mounting-bay.name = Panzermontagebucht
block.asthosus-10j-01-tank-mounting-bay.description = Erschafft Panzereinheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-02-support-mounting-bay.name = Supportmontagebucht
block.asthosus-10j-02-support-mounting-bay.description = Erschafft Supporteinheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-03-hover-mounting-bay.name = Schwebemontagebucht
block.asthosus-10j-03-hover-mounting-bay.description = Erschafft schwebende Einheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-04-basic-assembler-constituent.name = Grundlegende Assemblerkomponente
block.asthosus-10j-04-basic-assembler-constituent.description = Erhöht die Stufe einer Montagebucht um 1 bei Platzierung an dessen Begrenzungsrahmen. Kann außerdem als weiterer Nutzlastinput genutzt werden.

block.asthosus-10j-05-advanced-assembler-constituent.name = Fortgeschrittene Assemblerkomponente
block.asthosus-10j-05-advanced-assembler-constituent.description = Erhöht die Stufe einer Montagebucht um 2 bei Platzierung an dessen Begrenzungsrahmen. Kann außerdem als weiterer Nutzlastinput genutzt werden. Die vorherigen Assemblerkomponenten müssen auch platziert sein, damit diese Komponente funktioniert.

block.asthosus-10j-06-progressive-assembler-constituent.name = Progressive Assemblerkomponente
block.asthosus-10j-06-progressive-assembler-constituent.description = Erhöht die Stufe einer Montagebucht um 3 bei Platzierung an dessen Begrenzungsrahmen. Kann außerdem als weiterer Nutzlastinput genutzt werden. Die vorherigen Assemblerkomponenten müssen auch platziert sein, damit diese Komponente funktioniert.

block.asthosus-10j-07-cumulative-assembler-constituent.name = Kumulative Assemblerkomponente
block.asthosus-10j-07-cumulative-assembler-constituent.description = Erhöht die Stufe einer Montagebucht um 4 bei Platzierung an dessen Begrenzungsrahmen. Kann außerdem als weiterer Nutzlastinput genutzt werden. Die vorherigen Assemblerkomponenten müssen auch platziert sein, damit diese Komponente funktioniert.

block.asthosus-10j-08-component-disassembler.name = Komponentenzerleger
block.asthosus-10j-08-component-disassembler.description = Nutzt Druck und Strom, um Einheitenkomponenten zu zerlegen und ihre Materialien auszugeben.

block.asthosus-10j-09-component-assembler.name = Elementarer Komponentenassembler
block.asthosus-10j-09-component-assembler.description = Stellt sehr einfache Komponenten für Einheiten her. Benötigt Strom. Leiter Strom an andere Blöcke weiter, die diesen Block berühren.

block.asthosus-10j-10-rudimentary-component-assembler.name = Rudimentärer Komponentenassembler
block.asthosus-10j-10-rudimentary-component-assembler.description = Stellt einfache Komponenten für Einheiten her. Benötigt Strom und Druck. Leiter Strom an andere Blöcke weiter, die diesen Block berühren.

block.asthosus-10j-11-median-component-assembler.name = Mittlerer Komponentenassembler
block.asthosus-10j-11-median-component-assembler.description = Stellt Komponenten für Einheiten her. Benötigt Strom und Druck. Leiter Strom an andere Blöcke weiter, die diesen Block berühren.

block.asthosus-10j-12-progressive-component-assembler.name = Progressiver Komponentenassembler
block.asthosus-10j-12-progressive-component-assembler.description = Stellt fortgeschrittene Komponenten für Einheiten her. Benötigt Strom und Druck. Leiter Strom an andere Blöcke weiter, die diesen Block berühren.

block.asthosus-10j-13-cumulative-component-assembler.name = Kumulativer Komponentenassembler
block.asthosus-10j-13-cumulative-component-assembler.description = Stellt hochwertige Komponenten für Einheiten her. Benötigt Strom und Druck. Leiter Strom an andere Blöcke weiter, die diesen Block berühren.

block.asthosus-10j-14-freight-conveyor.name = Frachtförderband
block.asthosus-10j-14-freight-conveyor.description = Transportiert Nutzlast, wie Einheiten, voran. Magnetisch.

block.asthosus-10j-15-freight-router.name = Frachtverteiler
block.asthosus-10j-15-freight-router.description = Verteilt eingehende Nutzlast auf bis zu drei Outputrichtungen.

block.asthosus-10j-16-unit-resynthesizer.name = Einheiten Resynthetisierer
block.asthosus-10j-16-unit-resynthesizer.description = Repariert konstant alle Einheiten in Reichweite. Benötigt Strom.

block.asthosus-10j-17-freight-launcher.name = Frachtkatapult
block.asthosus-10j-17-freight-launcher.description = Schießt Nutzlast zu anderen, verbundenen Frachtkatapulten. Benötigt Strom und Druck.


#Cores

block.asthosus-11k-01-core-essence.name = Kern: Essenz
block.asthosus-11k-01-core-essence.description = Kern der Basis. Gepanzert und kann mittlere Mengen von Items lagern.

block.asthosus-11k-02-core-substratum.name = Kern: Substrat
block.asthosus-11k-02-core-substratum.description = Kern der Basis. Gut gepanzert und in der Lage, große Mengen von Items zu lagern.

block.asthosus-11k-03-core-omphalos.name = Kern: Omphalos
block.asthosus-11k-03-core-omphalos.description = Kern der Basis. Exzellent gepanzert und in der Lage, riesige Mengen von Items zu lagern.

block.asthosus-11k-04-core-petra.name = Kern: Petra
block.asthosus-11k-04-core-petra.description = Kern der Basis. Gepanzert und kann mittlere Mengen von Items lagern. Erlaubt mehr aktive Einheiten als ein Essenz Kern.

block.asthosus-11k-05-core-silex.name = Kern: Silex
block.asthosus-11k-05-core-silex.description = Kern der Basis. Gut gepanzert und in der Lage, große Mengen von Items zu lagern. Erlaubt mehr aktive Einheiten als ein Substrat Kern.

block.asthosus-11k-06-core-summit.name = Kern: Gipfel
block.asthosus-11k-06-core-summit.description = Kern der Bais. Exzellent gepanzert und in der Lage, riesige Mengen von Items zu lagern. Erlaubt mehr aktive Einheiten als ein Omphalos Kern


#Storage Blocks

block.asthosus-11k-07-storage-capsule.name = Lagerkapsel
block.asthosus-11k-07-storage-capsule.description = Lagert Items in größeren Mengen. Fragil.


#Effect Blocks

block.asthosus-11k-08-explosive-mine.name = Explosivfalle
block.asthosus-11k-08-explosive-mine.description = Explodiert, wenn Gegner darauf treten und verursacht mäßig hohen Schaden. Wird bei der Nutzung zerstört. 

block.asthosus-11k-09-barrier-projector.name = Barrierenprojektor
block.asthosus-11k-09-barrier-projector.description = Erschafft einen hexagonalen Schild, wenn eine Stromversorgung vorliegt, um verbündete Einheiten und Strukturen vor Schaden zu bewahren. Kann optional mit Krosium verstärkt werden.

block.asthosus-11k-10-restoration-projector.name = Restorationsprojektor
block.asthosus-11k-10-restoration-projector.description = Stellt langsam die Trefferpunkte von verbündeten Blöcken in der Nähe wieder her. Benötigt Strom.

block.asthosus-11k-11-restoration-dome.name = Restorationsdom
block.asthosus-11k-11-restoration-dome.description = Stellt langsam die Trefferpunkte von verbündeten Blöcken in der Nähe wieder her. Benötigt Strom. Hat mehr Reichweite als ein normaler Restorationsprojektor und regeneriert Trefferpunkte schneller.


#Logic Blocks

block.asthosus-12l-01-logic-chip.name = Logikchip
block.asthosus-12l-01-logic-chip.description = Führt Logikanweisungen aus. Kann Einheiten und Gebäude steuern.

block.asthosus-12l-02-logic-control.name = Logikkontrolle
block.asthosus-12l-02-logic-control.description = Aktiviert oder deaktiviert Logikprozessoren.


#Status Effects

status.asthosus-13m-01-status-rejuvenated.name = Verjüngt

status.asthosus-13m-02-status-radiated.name = Verstrahlt


#Unit Components

block.asthosus-autoforge.name = Autoschmiede
block.asthosus-autoforge.description = Eine Schmiede, die Raketen erschafft. Genutzt zur Produktion von Schwebeeinheiten.

block.asthosus-large-autoforge.name = Große Autoschmiede
block.asthosus-large-autoforge.description = Eine Schmiede, die Raketen erschafft. Genutzt zur Produktion von Schwebeeinheiten.

block.asthosus-mechanical-joint.name = Mechanisches Gelenk
block.asthosus-mechanical-joint.description = Ein Gelenk genutzt zur Produktion von Einheiten mit Beinen.


#Barite Units and Hives

block.asthosus-barite-hive.name = Barytnest
block.asthosus-barite-hive.description = Ein Nest, welches anscheinend spinnenähnliche Einheiten produziert. Es wäre am Besten, sie nicht zu provozieren.

block.asthosus-large-barite-hive.name = Großes Barytnest
block.asthosus-large-barite-hive.description = Ein Nest, welches anscheinend spinnenähnliche Einheiten produziert. Es wäre am Besten, nicht zu nahe an sie heranzugehen.

block.asthosus-huge-barite-hive.name = Riesiges Barytnest
block.asthosus-huge-barite-hive.description = Ein Nest, welches anscheinend spinnenähnliche Einheiten produziert. Es wäre am Besten, nicht zu nahe an sie heranzugehen.

unit.asthosus-barite-crawler.name = Barytcrawler
unit.asthosus-barite-crawler.description = Eine seltsame Lebensform, welche in Asthosus radioaktiven Biomen geboren wurde.

unit.asthosus-barite-stalker.name = Barytstalker
unit.asthosus-barite-stalker.description = Eine seltsame Lebensform, welche in Asthosus radioaktiven Biomen geboren wurde.

unit.asthosus-barite-scourge.name = Barytscourge
unit.asthosus-barite-scourge.description = Eine seltsame Lebensform, welche in Asthosus radioaktiven Biomen geboren wurde.


#Units - Mechs

unit.asthosus-14n-01-shiv.name = Klinge
unit.asthosus-14n-01-shiv.description = Feuert elektrische Energieklingen auf nahegelegene Ziele. Stark in Gruppen, schwach alleine.

unit.asthosus-14n-02-bayonet.name = Bayonet
unit.asthosus-14n-02-bayonet.description = Feuert zersplitternde Artillerie auf nahe Gegner. Ist außerdem mit einem Raketenwerfer ausgerüstet.

unit.asthosus-14n-03-cleaver.name = Beil
unit.asthosus-14n-03-cleaver.description = Nutzt eine Gattlinggun, um Gegner zu befeuern. Ausgerüstet mit einem elektrischen Minenwerfer.

unit.asthosus-14n-04-apex.name = Apex
unit.asthosus-14n-04-apex.description = Feuert Harpunen und Stöße aus Flak auf gegnerische Ziele.

unit.asthosus-14n-05-crest.name = Crest
unit.asthosus-14n-05-crest.description = Feuert Cluster-Schock-Artillerie auf gegnerische Ziele. Ausgerüstet mit doppelten Kanonen.


#Units - Tanks

unit.asthosus-15o-01-shennong.name = Shennong
unit.asthosus-15o-01-shennong.description = Feuert Webmaschinengeschosse auf feindliche Ziele.

unit.asthosus-15o-02-trigon.name = Trigon
unit.asthosus-15o-02-trigon.description = Schnell und stabil. Ausgerüstet mit einem Raketenwerfer.

unit.asthosus-15o-03-aprotodon.name = Aprotodon
unit.asthosus-15o-03-aprotodon.description = Schnell und stabil. Ausgerüstet mit einer Strahlenrailgun.

unit.asthosus-15o-04-aphelops.name = Aphelops
unit.asthosus-15o-04-aphelops.description = Feuert EMP-Kugeln auf gegnerische Ziele. Ausgerüstet mit Kanonen und Punktverteidigungsvorrichtungen.

unit.asthosus-15o-05-annectodon.name = Annektodon
unit.asthosus-15o-05-annectodon.description = Ausgerüstet mit einer mächtigen Disruptorenkanone. Spezialisiert auf die Vernichtung von Gegnergruppen.


#Units - Hover

unit.asthosus-16a-01-parave.name = Parave
unit.asthosus-16a-01-parave.description = Feuert zielsuchende Raketen auf Gegner. Kann sich nicht über Terrain bewegen.

unit.asthosus-16a-02-teraze.name = Teraze
unit.asthosus-16a-02-teraze.description = Feuert zielsuchende Kugeln auf Gegner. Kann sich nicht über Terrain bewegen.

unit.asthosus-16a-03-decredence.name = Dekredenz
unit.asthosus-16a-03-decredence.description = Feuert zielsuchende Kugeln und Raketen auf Gegner. Kann sich nicht über Terrain bewegen.

unit.asthosus-16a-04-tequant.name = Tequant
unit.asthosus-16a-04-tequant.description = Feuert einen langsamen, hochschädigenden Kugelblitz und kleine Raketen auf Gegner. Kann sich nicht über Terrain bewegen.

unit.asthosus-16a-05-everse.name = Everse
unit.asthosus-16a-05-everse.description = Feuert Stöße von erschütternden Railgunkugeln und Raketen auf Gegner. Kann sich nicht über Terrain bewegen.


#Units - Support

unit.asthosus-16p-01-luminary.name = Gestirn
unit.asthosus-16p-01-luminary.description = Kann bauen und automatisch verbündete Strukturen heilen. Ausgerüstet mit einem kleinen, heilenden Laserstrahl.

unit.asthosus-16p-02-enlighten.name = Erleuchtung
unit.asthosus-16p-02-enlighten.description = Kann bauen und automatisch verbündete Strukturen heilen. Hilft anderen Einheiten beim Bauen. Ausgerüstet mit einem heilenden Laserstrahl und Lichtbogenkanone.

unit.asthosus-16p-03-illuminate.name = Illumi
unit.asthosus-16p-03-illuminate.description = Kann bauen und automatisch beschädigte Strukturen heilen. Hilft anderen Einheiten beim Bauen. Ausgerüstet mit Artillerie und Heilkanonen.

unit.asthosus-16p-04-elucidate.name = Eluzid
unit.asthosus-16p-04-elucidate.description = Kann bauen und automatisch beschädigte Strukturen heilen. Ausgerüstet mit doppelter Artillerie und Heilkanonen. Projeziert einen Schild, um nahegelegene, verbündete Einheiten zu schützen.

unit.asthosus-16p-05-expound.name = Exfund
unit.asthosus-16p-05-expound.description = Kann bauen und automatisch beschädigte Strukturen heilen. Ausgerüstet mit einem doppelten Heilwerfer, einem durchdringenden Laserarray und zwei Raketenwerfern.


#Units - Core - Assault

unit.asthosus-17q-01-zeta.name = Zeta
unit.asthosus-17q-01-zeta.description = Verteidigt den Essenz Kern. Baut Strukturen und baut Erze ab.

unit.asthosus-17q-02-theta.name = Theta
unit.asthosus-17q-02-theta.description = Verteidigt den Substrat Kern. Baut Strukturen und baut Erze ab.

unit.asthosus-17q-03-iota.name = Iota
unit.asthosus-17q-03-iota.description = Verteidigt den Omphalos Kern. Baut Strukturen und baut Erze ab.


#Units - Core - Support

unit.asthosus-17q-04-erpode.name = Erpod
unit.asthosus-17q-04-erpode.description = Verteidigt den Petra Kern. Hat keine Offensivfähigkeiten aber kann bauen, abbauen und unterstützten. 

unit.asthosus-17q-05-hirude.name = Hirud
unit.asthosus-17q-05-hirude.description = Verteidigt den Silex Kern. Hat keine Offensivfähigkeiten aber kann bauen, abbauen und unterstützten. 

unit.asthosus-17q-06-clitelle.name = Klitell
unit.asthosus-17q-06-clitelle.description = Verteidigt den Gipfel Kern. Hat geringe Offensivfähigkeiten aber kann bauen, abbauen und unterstützten. 



