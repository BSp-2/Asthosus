#German Bundle

#Items

item.asthosus-01a-01-item-ferrinite.name = Ferrinit
item.asthosus-01a-01-item-ferrinite.description = Ein steinähnliches Material. ANscheinend gehärteter Sand oder Stein. Genutzt in einfachen Konstruktionen.

item.asthosus-01a-02-item-demetite.name = Demetit
item.asthosus-01a-02-item-demetite.description = Eine metallische Resource genutzt in einfachen Konstruktionen.

item.asthosus-01a-03-item-lignite.name = Braunkohle
item.asthosus-01a-03-item-lignite.description = Ein kohleänliches Material, welches für Verbennung und Hitze genutzt werden kann.

item.asthosus-01a-04-item-hardened-sand.name = Gehärteter Sand
item.asthosus-01a-04-item-hardened-sand.description = Sand, welches durch Hitze komprimiert wurde. Genutzt, um einfache Resourcen herzustellen.

item.asthosus-01a-05-item-red-sand.name = Roter Sand
item.asthosus-01a-05-item-red-sand.description = Sand aus einem Mesa-Biom. Enthält Spuren verschiedener Materialien.

item.asthosus-01a-06-item-lodestone.name = Magnetit
item.asthosus-01a-06-item-lodestone.description = Ein magnetischer Stein genutzt in der Produktion von Einheiten und weiter fortgeschrittenen Konstruktionen.

item.asthosus-01a-07-item-lithium.name = Lithium
item.asthosus-01a-07-item-lithium.description = Ein Material, welches oft in Elektronik Verwendung findet.

item.asthosus-01a-08-item-cretite.name = Kretit
item.asthosus-01a-08-item-cretite.description = Ein höchst entzündliches und leicht explosives Verbundsmaterial gemacht aus Braunkohle, Lithium und Rotem Sand.

item.asthosus-01a-08-j-item-crystalline-geode.name = Kristalline Geode
item.asthosus-01a-08-j-item-crystalline-geode.description = Obsidiankristalle, welche von dicken Schichten Ferrinite verdeckt sind. Muss aufgebrochen werden, um nutzbares Obsidian zu erhalten.

item.asthosus-01a-09-item-obsidian.name = Obsidian
item.asthosus-01a-09-item-obsidian.description = Genutzt in fortgeschrittenen Konstruktionen. Kann nicht direkt abgebaut werden und muss stattdessen durch das Zerbrechen von Kristallinen Geoden oder das Kühlen von Schlacke hergestellt werden.

item.asthosus-01a-10-item-irradiated-lump.name = Verstrahlter Klumpen
item.asthosus-01a-10-item-irradiated-lump.description = Ein radioaktives Mineral, welches an sich keinen Nutzen hat aber zu Baryt verarbeitet werden kann.

item.asthosus-01a-11-item-barite.name = Baryt
item.asthosus-01a-11-item-barite.description = Ein radioaktives Mineral, welches für fortgeschrittene Konstruktionen, Stromgeneration und Crafting verwendet wird.

item.asthosus-01a-12-item-crosium.name = Krosium
item.asthosus-01a-12-item-crosium.description = Genutzt in fortgeschrittenen Konstruktionen und Einheitenkreation. Hat eine eigenartige Struktur, die es dem Material erlaubt elektrisch isolierend und leitend zu sein, je nach Verwendungsmethode. 

item.asthosus-01a-13-item-barite-webbing.name = Vesmonium
item.asthosus-01a-13-item-barite-webbing.description = Ein leicht geladenes und entflammbares Material. Verwendet in fortgeschrittenen Konstruktionen, Verteidigungen fotgeschrittenem Crafting.

item.asthosus-01a-14-item-draysten.name = Draysten
item.asthosus-01a-14-item-draysten.description = Eine leicht geladene und entflammbare Legierung genutzt in weit fortgeschrittenen Konstruktionen und Einheitenproduktion. Hergestellt aus Vesmonium unter Hitze und Druck.



#Liquids

liquid.asthosus-02b-01-pressure.name = Druck
liquid.asthosus-02b-01-pressure.description = Genutzt in zahllosen Asthosianischen Maschinen.

liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.name = Silizium Tetrafluorid
liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.description = Ein höchst gefährliches Gas genutzt als Kühlmittel in Türmen und zur Verfeinerung von Resourcen.

liquid.asthosus-02b-02-liquid-oasis-water.name = Oasenwasser
liquid.asthosus-02b-02-liquid-oasis-water.description = Eine Flüssigkeitm welche aus einer Oase in einem Wüstenbiom gepumpt wird. Genutzt als Kühlmittel oder für Produktion.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Gereinigtes Oasenwasser
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Oasenwasser, welches mit einem Sieb gefiltert wurde, um Unreinheiten herauszufiltern. Kann in technischen Anwendungen und als besseres Kühlmittel verwendet werden

liquid.asthosus-02b-04-liquid-liquid-barite.name = Flüssiger Baryt
liquid.asthosus-02b-04-liquid-liquid-barite.description = Eine flüssige Variante von Baryt, welche alles beschädigt, was es berührt. Kann mithilfe eines Barytkühlers gehärtet werden.

liquid.asthosus-02b-05-liquid-nontragen.name = Nontragen
liquid.asthosus-02b-05-liquid-nontragen.description = Ein explosives Gas, hergestellt indem Oasenwasser und Obsidian unter Druck gesetzt werden. Genutzt als fortgeschrittenes Kühlmittel und in fortgeschrittener Produktion.

liquid.asthosus-02b-07-arcanoma.name = Arcanoma
liquid.asthosus-02b-07-arcanoma.description = Eine scheinbar organische Flüssigkeit, welche in Arcana-Kreaturen zu finden ist. Sie scheint auf hohe Temperaturen zu reagieren und Hitze zu konsumieren.



#Turrets

block.asthosus-03c-01-catapult.name = Katapult
block.asthosus-03c-01-catapult.description = Feuert Barragen aus kleinen Artilleriekugeln auf Gegner über mittlere Distanzen.

block.asthosus-03c-02-spray.name = Gischt
block.asthosus-03c-02-spray.description = Ein kleiner Turm, gemacht aus Ferrinit. Genutzt, um verbündete Strukturen zu verteidigen. Feuert Sprühstöße aus Kugeln auf Gegner.

block.asthosus-03c-03-singe.name = Singe
block.asthosus-03c-03-singe.description = Nutzt flammbare Materialien als Munition, um große Flammen zu erzeugen. 

block.asthosus-03c-04-skip.name = Skip
block.asthosus-03c-04-skip.description = Feuert springende Kugeln auf Gegner. Die Kugeln zerspringen nach Ihrem letzten Sprung. 

block.asthosus-03c-05-billow.name = Woge
block.asthosus-03c-05-billow.description = Feuert schnell Flüssigkeiten auf Gegner. Kann Feuer löschen.

block.asthosus-03c-06-depulse.name = Depuls
block.asthosus-03c-06-depulse.description = Erzeugt einen konstanten Strahl, welcher wenig Schaden verursacht und Gegner zurückstößt.

block.asthosus-03c-07-subtile.name = Subtil
block.asthosus-03c-07-subtile.description = Feuert über große Reichweite eine einzige, kräftige, durchdringende Kugel auf Gegner. Benötigt Druck.

block.asthosus-03c-08-shaft.name = Schaft
block.asthosus-03c-08-shaft.description = Ein kleiner Laserturm, welcher einen durchgängigen, starken Laser auf Gegner feuert. Benötigt Strom und Oasenwasser. Kann nur in alle 4 Himmelrichtungen feuern.

block.asthosus-03c-09-cavalier.name = Kavalier
block.asthosus-03c-09-cavalier.description = Lädt auf, um drei aufeinander folgende Laserstöße abzugeben, welche hohen Schaden verursachen und gegner durchdringen.

block.asthosus-03c-10-accendret.name = Akzendret
block.asthosus-03c-10-accendret.description = Feuert zielsuchende, durchdringende und entzündende Kugeln auf Gegner.

block.asthosus-03c-11-fulmination.name = Fulmination
block.asthosus-03c-11-fulmination.description = Feuert Hochgeschwindigkeitsnadeln, welche Gegner durchdringen und in verschiedene Dinge zersplittern, je nachdem welche Munition verwendet wird.

block.asthosus-03c-12-syntaxe.name = Syntax
block.asthosus-03c-12-syntaxe.description = Heizt sich auf und schmilzt Materialien, um sie dann auf Gegner zu feuern und dabei ätzende Pfützen beim Einschlag zu erschaffen.

block.asthosus-03c-13-instauro.name = Instauro
block.asthosus-03c-13-instauro.description = Feuert sich wiederholende Bolzen auf Gegner und deckt somit eine große Fläche ab.

block.asthosus-03c-14-myriad.name = Myriade
block.asthosus-03c-14-myriad.description = Feuert zielsuchende und zersplitternde Raketen auf Gegner. Getroffene Gegner erleiden den Schock-Status.

block.asthosus-03c-15-typhoon.name = Taifun
block.asthosus-03c-15-typhoon.description = Schießt schnell Kugeln auf Feinde ab. Spezialisiert auf den frontalen Umgang mit einzelnen Feinden. Weniger effizient gegen Schwärme.

block.asthosus-03c-16-concite.name = Konzit
block.asthosus-03c-16-concite.description = Feuert abwechselnd mächtige Schüsse auf Feinde ab und durchdringt sie. Spezialisiert auf die Vernichtung von Schwärmen. Weniger effizient gegen einzelne Ziele. 

block.asthosus-03c-17-tralux.name = Tralux
block.asthosus-03c-17-tralux.description = Feuert einen kontinuierlichen, brechenden Strahl aus purer Energie auf Gegner. Getroffene Gegner werden verstrahlt. 

block.asthosus-03c-18-verite.name = Verit
block.asthosus-03c-18-verite.description = Ein Hochpräzisionsturm mit großer Reichweite. Feuert durchdringende Kugeln auf Gegner. Benötigt Druck.

#Warning: Called Comedite in English, not Missile Battery!!!
block.asthosus-03c-19-missile-battery.name = Komedit
block.asthosus-03c-19-missile-battery.description = Nutzt Vesmonium oder Draysten als Munition, um schnelle Salven von Raketen auf Gegner abzufeuern.

#Warning: Called Preject in English, not Draysten Mortar!!!
block.asthosus-03c-20-draysten-mortar.name = Prejekt
block.asthosus-03c-20-draysten-mortar.description = Ein mächtiger Turm, welcher Artilleriekugeln über große Reichweiten feuert, welche gewaltsam explodieren. Benötigt Druck.



#Drills/Production Blocks

block.asthosus-04d-01-ferrinite-mining-unit.name = Ferrinit Abbaueinheit
block.asthosus-04d-01-ferrinite-mining-unit.description = Baut langsam Ferrinit von Ferrinitwänden ab. Funktioniert nicht bei gealterten Ferrinitwänden.

block.asthosus-04d-02-demetite-mining-unit.name = Demetit Abbaueinheit
block.asthosus-04d-02-demetite-mining-unit.description = Baut langsam Demetit von Demetitwänden ab. Funktioniert nicht bei gealterten Demetitwänden.

block.asthosus-04d-03-ferrinite-crusher.name = Ferrinitbrecher
block.asthosus-04d-03-ferrinite-crusher.description = Baut Ferrinit von Ferrinitwänden ab. Benötigt Druck. Ist effizienter als eine normale Ferrinite Abbaueinheit.

block.asthosus-04d-04-demetite-crusher.name = Demetitbrecher
block.asthosus-04d-04-demetite-crusher.description = Baut Demetit von Demetitwänden ab. Benötigt Druck. Ist effizienter als eine normale Demetit Abbaueinheit.

block.asthosus-04d-05-friction-quarry.name = Reibungsbrecher
block.asthosus-04d-05-friction-quarry.description = Nutzt kleine Reibungsexplosionen, um einfache Materialien vom Boden abzubauen.

block.asthosus-04d-06-friction-quarry-large.name = Großer Reibungsbrecher
block.asthosus-04d-06-friction-quarry-large.description = Nutzt Reibungsexplosionen, um einfache Materialien vom Boden abzubauen. Durch Magnetit verstärkt.

block.asthosus-04d-07-abrasion-quarry.name = Abtragungsbrecher
block.asthosus-04d-07-abrasion-quarry.description = Nutzt große Reibungsexplosionen, um große Mengen von Materialien vom Boden abzubauen. Verbessert durch Obsidian. Kann fortgeschrittene Materialien abbauen. Benötigt Strom.

block.asthosus-04d-08-discharge-quarry.name = Entladungsbrecher
block.asthosus-04d-08-discharge-quarry.description = Nutzt massive Reibungsexplosionen, um große Mengen von Materialien vom Boden abzubauen. Verstärkt durch Baryt. Kann fortgeschrittene Materialien abbauen. Benötigt Strom.

block.asthosus-04d-09-geothermal-accumulator.name = Geothermaler Akumulator
block.asthosus-04d-09-geothermal-accumulator.description = Sammelt Silizium-Tetrafluoridgas von Schloten, zur Verwendung in Verfeinerungsprozessen.

block.asthosus-04d-10-decompression-extractor.name = Dekompressionsextraktor
block.asthosus-04d-10-decompression-extractor.description = Nutzt Basiskomponenten von Silizium-Tetrafluoridgas als auch Gehärteten Sand, um kleine Mengen Ferrinit und Demetit zu erzeugen. Gibt außerdem normalen Sand und Roten Sand als Nebenprodukte aus.

block.asthosus-04d-11-geode-cracker.name = Geodenbrecher
block.asthosus-04d-11-geode-cracker.description = Bricht Kristalline Geoden auf und entfernt die Ferrinitschicht, um die Geode in nutzbares Obsidian umzuwandeln.

block.asthosus-04d-12-slag-cooling-mold.name = Schlacke Kühlform
block.asthosus-04d-12-slag-cooling-mold.description = Kühlt große Mengen von Schlacke mithilfe von Oasenwasser, um Obsidian zu erschaffen.



#Distribution Blocks

#Warning: Called Ferrinite Pipeline in English not Ferrinite Duct!!!
block.asthosus-05e-01-ferrinite-duct.name = Ferrinit Pipeline
block.asthosus-05e-01-ferrinite-duct.description = Transportiert Gegenstände mithilfe von Unterdruck.

#Warning: Called Transverse Pipeline in English not Transverse Duct!!!
block.asthosus-05e-02-transverse-duct.name = Transvers Pipeline
block.asthosus-05e-02-transverse-duct.description = Transportiert Gegenstände mithilfe von magnetischer Kraft.

#Warning: Called Crosium Belt in English not Crosium Conveyor!!!
block.asthosus-05e-03-crosium-conveyor.name = Krosiumband
block.asthosus-05e-03-crosium-conveyor.description = Packt Stapel von Gegenständen bevor sie losgesendet werden. Gibt Gegenstände am Ende in drei Richtungen gleichmäßig aus.

#Warning: Called Pipeline Router in English!!!
block.asthosus-05e-04-ferrinite-duct-router.name = Pipeline Verteiler
block.asthosus-05e-04-ferrinite-duct-router.description = Gemacht aus Ferrinit. Verteilt eingehende Gegenstände gleichmäßig auf drei Ausgaberichtungen.

#Warning: Called Pipeline Distributor in English!!!
block.asthosus-05e-04-g-ferrinite-duct-distributor.name = Großer Pipelineverteiler
block.asthosus-05e-04-g-ferrinite-duct-distributor.description = Ein größerer Pipeline Verteiler. Verteilt eingehende Gegenstände gleichmäßig auf 7 Ausgaberichtungen.

#Warning: Called Pipeline Junction in English!!!
block.asthosus-05e-05-ferrinite-duct-junction.name = Pipeline Kreuzung
block.asthosus-05e-05-ferrinite-duct-junction.description = Erlaubt das Kreuzen von zwei Pipelines.

#Warning: Called Ferrinite Pipeline Bridge in English!!! 
block.asthosus-05e-06-ferrinite-duct-bridge.name = Ferrinit Pipelinebrücke
block.asthosus-05e-06-ferrinite-duct-bridge.description = Funktionert als Brücke, um Pipelines oder Terrain zu überqueren.

#Warning: Called Pipeline Sorter in English!!!
block.asthosus-05e-07-duct-sorter.name = Pipeline Sortierer
block.asthosus-05e-07-duct-sorter.description = Wenn ein eingehender Gegenstand der Selektion entspricht bewegt er sich geradeaus weiter. Ansonsten wird er zu den Seiten ausgegeben.

#Warning: Called Inverted Pipeline Sorter in English!!!
block.asthosus-05e-08-duct-sorter-inverted.name = Umgekehrter Pipleine Sortierer
block.asthosus-05e-08-duct-sorter-inverted.description = Funktioniert wie ein normaler Pipeline Sortierer aber umgekehrt.

block.asthosus-05e-09-overflow-controller.name = Überfluss Kontrollpunkt
block.asthosus-05e-09-overflow-controller.description = Gibt Gegenstände zu den Seiten aus, wenn der Weg nach vorne blockiert ist.

block.asthosus-05e-09-p-underflow-controller.name = Unterfluss Kontrollpunkt
block.asthosus-05e-09-p-underflow-controller.description = Funktioniert wie ein Überfluss Kontrollpunkt aber umgekehrt.

block.asthosus-05e-10-heavy-unloader.name = Schwerer Entlader
block.asthosus-05e-10-heavy-unloader.description = Ein direktionaler Entlader, welcher keine Kerne entladen kann.

block.asthosus-05e-10-i-kinetic-propulsor.name = Kinetischer Werfer
block.asthosus-05e-10-i-kinetic-propulsor.description = Feuert Stapel von Gegenständen über mittlere Distanzen auf einen verbundenen Kinetischen Werfer. Benötigt Strom.

#Warning: Called Cargo Base Station in English!!!
block.asthosus-05e-11-unit-cargo-base-station.name = Fracht Basisstation
block.asthosus-05e-11-unit-cargo-base-station.description = Belädt eine Frachtdrohne mit Gegenständen, um sie zu einem verbundenen Fracht Abwurfpunkt zu senden.

#Warning: called Cargo Drop Point in English!!!
block.asthosus-05e-12-unit-cargo-drop-point.name = Fracht Abwurfpunkt
block.asthosus-05e-12-unit-cargo-drop-point.description = Akzeptiert Gegenstände abgeworfen von einer Alveus Frachtdrohne.

block.asthosus-05e-13-heat-distributor.name = Hitzeverteiler
block.asthosus-05e-13-heat-distributor.description = Transferiert Hitze an andere Hitzeverteiler oder Hitzekonsumenten.


#Liquid Blocks

block.asthosus-06f-01-aqueduct.name = Aquedukt
block.asthosus-06f-01-aqueduct.description = Transportiert Flüssigkeiten.

block.asthosus-06f-01-b-viaduct.name = Viadukt
block.asthosus-06f-01-b-viaduct.description = Ein Aquedukt mit mehr Trefferpunkten und höherer Geschwindigkeit, gemacht aus Obsidian.

block.asthosus-06f-02-aqueduct-junction.name = Aqueduktkreuzung
block.asthosus-06f-02-aqueduct-junction.description = Genutzt, um zwei Aquedukte zu kreuzen.

block.asthosus-06f-03-aqueduct-router.name = Aqueduktverteiler
block.asthosus-06f-03-aqueduct-router.description = Verteilt eingehende Flüssigkeiten gleichmäßig auf drei Ausgaberichtungen.

block.asthosus-06f-04-aqueduct-bridge.name = Aqueduktbrücke
block.asthosus-06f-04-aqueduct-bridge.description = Genutzt, um mehrere Verteilungslinien oder Terrain mit Aquedukten zu kreuzen.

block.asthosus-06f-05-lodestone-pump.name = Magnetitpumpe
block.asthosus-06f-05-lodestone-pump.description = Pumpt langsam Flüssigkeiten aus Flüssigkeitenfeldern.

block.asthosus-06f-06-exothermic-pump.name = Exothermische Pumpe
block.asthosus-06f-06-exothermic-pump.description = Pumpt Flüssigkeiten aus Flüssigkeitenfeldern.

block.asthosus-06f-07-oasis-water-sieve.name = Oasenwassersieb
block.asthosus-06f-07-oasis-water-sieve.description = Reinigt Oasenwasser, um Gereinigtes Oasenwasser zu erschaffen.

block.asthosus-06f-07-p-oasis-water-griddle.name = Oasenwasserfilter
block.asthosus-06f-07-p-oasis-water-griddle.description = Reinigt Oasenwasser mithilfe von Druck und Sand, um Gereinigtes Oasenwasser zu erschaffen. Ist effizienter als ein normales Oasenwassersieb.

block.asthosus-06f-08-liquid-vat.name = Flüssigkeitsbehälter
block.asthosus-06f-08-liquid-vat.description = Lagert Flüssigkeiten und gibt sie zu allen Seiten aus.

block.asthosus-06f-09-liquid-silo.name = Flüssigkeitssilo
block.asthosus-06f-09-liquid-silo.description = Lagert riesige Mengen von Flüssigkeiten und gibt sie zu allen Seiten aus.



#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = Ferrinitkabel
block.asthosus-07g-01-ferrinite-wire.description = Leitet Strom bei Platzierung an mehr Kabeln. Kann sehr kleine Mengen Strom speichern.

block.asthosus-07g-02-reinforced-wire.name = Verstärktes Kabel
block.asthosus-07g-02-reinforced-wire.description = Leitet Strom bei Platzierung and mehr Kabeln. Speichert mehr Strom und hat deutlich mehr Trefferpunkte als ein normales Kabel.

block.asthosus-07g-03-rectifier.name = Widerstand
block.asthosus-07g-03-rectifier.description = Bewegt Batteriestrom in eine einzige Richtung aber nur, wenn die andere Seite weniger Strom gespeichtert hat.

block.asthosus-07g-04-network-terminal.name = Netzwerkterminal
block.asthosus-07g-04-network-terminal.description = Verbindet sich mit Kabeln, um den aktuellen Stromfluss und die gespeicherte Strommenge anzuzeigen.

block.asthosus-07g-05-connector-node.name = Verbindungsknoten
block.asthosus-07g-05-connector-node.description = Verbindet Kabel über kleine Distanzen ohne, dass diese direkt verbunden sein müssen. Eine Kabelbrücke.

block.asthosus-07g-06-power-cell.name = Stromzelle
block.asthosus-07g-06-power-cell.description = Eine einfache Stromzelle gemacht, um Strom zu speichern.

block.asthosus-07g-06-q-voltage-capacitator.name = Stromkapazitator
block.asthosus-07g-06-q-voltage-capacitator.description = Ein Kapazitator, welcher imstande ist, größere Mengen an Strom zu speichern als eine normale Stromzelle.

block.asthosus-07g-07-ignition-generator.name = Entzündungsgenerator
block.asthosus-07g-07-ignition-generator.description = Verbrennt entflammbare Materialien, um kleine Mengen an Strom zu erzeugen.

block.asthosus-07g-08-pressure-turbine.name = Druckturbine
block.asthosus-07g-08-pressure-turbine.description = Nutzt Druck, um größere Mengen an Strom herzustellen.0

block.asthosus-07g-09-cretite-turbine.name = Kretitturbine
block.asthosus-07g-09-cretite-turbine.description = Erschafft mittlere Mengen an Strom, indem flammbares Kretit verbrannt wird. Nutzt Gereinigtes Oasenwasser als Kühlmittel.

block.asthosus-07g-10-discharge-generator.name = Entladungsgenerator
block.asthosus-07g-10-discharge-generator.description = Produziert Strom, indem geladene Materialien entladen werden. Baut langsam Druck auf und explodiert, wenn der Druck die Obergrenze erreicht.

#Warning: Called Radiation Reactor in English!!!
block.asthosus-07g-11-radiation-power-plant.name = Strahlungsreaktor
block.asthosus-07g-11-radiation-power-plant.description = Platziert auf Barytschloten erzeugt dieser Reaktor Strom, indem er die radioaktive Strahlung des Schlotes nutzt.

block.asthosus-07g-11-s-diffusion-reactor.name = Diffusionsreaktor
block.asthosus-07g-11-s-diffusion-reactor.description = Generiert Strom unter Hitze durch die Nutzung einer Mischung aus Nontragen und Siliziumtetrafluorid. Explodiert gewaltsam, wenn nicht genug Kühlung gegeben ist. 

block.asthosus-07g-12-draysten-destabilizer.name = Draysten Destabilisierer
block.asthosus-07g-12-draysten-destabilizer.description = Nutzt Spaltkraft, um Draysten zu spalten, was zu einem extrememn Stromausgang führt. Benötigt starke Kühlung, um Explosionen zu verhindern.


#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = Ferrinitmauer
block.asthosus-08h-01-ferrinite-wall-small.description = Beschützt Strukturen vor eingehendem Schaden.

block.asthosus-08h-02-ferrinite-wall-large.name = Große Ferrinitmauer
block.asthosus-08h-02-ferrinite-wall-large.description = Eine große Mauer aus Ferrinit. Beschützt verbündete Strukturen vor eingehendem Schaden.

block.asthosus-08h-03-lodestone-wall-small.name = Magnetitmauer
block.asthosus-08h-03-lodestone-wall-small.description = Eine Mauer aus Magnetit.

block.asthosus-08h-04-lodestone-wall-large.name = Große Magnetitmauer
block.asthosus-08h-04-lodestone-wall-large.description = Eine große Mauer aus Magnetit.

block.asthosus-08h-05-lithium-wall-small.name = Lithiummauer
block.asthosus-08h-05-lithium-wall-small.description = Eine Mauer aus geladenem Lithium. Gibt manchmal elektrische Lichtbögen ab, welche nahegelegene Gegner beschädigen.

block.asthosus-08h-06-lithium-wall-large.name = Große Lithiummauer
block.asthosus-08h-06-lithium-wall-large.description = Eine große Mauer aus geladenem Lithium. Gibt manchmal elektrische Lichtbögen ab, welche nahegelegene Gegner beschädigen.

block.asthosus-08h-07-obsidian-wall-small.name = Obsidianmauer
block.asthosus-08h-07-obsidian-wall-small.description = Eine Mauer aus Obsidian. Beschützt verbündete Strukturen vor Schaden. Zerplatzt bei Zerstörung in schädliche Splitter.

block.asthosus-08h-08-obsidian-wall-large.name = Große Obsidianmauer
block.asthosus-08h-08-obsidian-wall-large.description = Eine Mauer aus Obsidian. Beschützt verbündete Strukturen vor Schaden. Zerplatzt bei Zerstörung in schädliche Splitter.

block.asthosus-08h-09-barite-wall-small.name = Barytmauer
block.asthosus-08h-09-barite-wall-small.description = Eine Mauer aus Baryt. Beschützt verbündete Strukturen vor Schaden. Verstrahlt nahegelegene Gegner.

block.asthosus-08h-10-barite-wall-large.name = Große Barytmauer
block.asthosus-08h-10-barite-wall-large.description = Eine große Mauer aus Baryt. Beschützt verbündete Strukturen vor Schaden. Verstrahlt nahegelegene Gegner.

block.asthosus-08h-11-crosium-wall-small.name = Krosiummauer
block.asthosus-08h-11-crosium-wall-small.description = Eine Mauer aus Krosium. Beschützt verbündete Strukturen vor Schaden. Kann Laser absorbieren und Strom leiten.

block.asthosus-08h-12-crosium-wall-large.name = Große Krosiummauer
block.asthosus-08h-12-crosium-wall-large.description = Eine große Mauer aus Krosium. Beschützt verbündete Strukturen vor Schaden. Kann Laser absorbieren und Strom leiten.

#Warning: Called Projector Wall in English!!!
block.asthosus-08h-13-webbing-wall-small.name = Projektormauer
block.asthosus-08h-13-webbing-wall-small.description = Eine Mauer aus Vesmonium, welche in der Lage ist, einen direktionalen Einmalschild zu erzeugen. Explodiert bei Zerstörung und lähmt kurz getroffene Gegner. Gepanzert gegen schwächere Angriffe.

#Warning: Called Large Projector Wall in English!!!
block.asthosus-08h-14-webbing-wall-large.name = Große Projektormauer
block.asthosus-08h-14-webbing-wall-large.description = Eine große Mauer aus Vesmonium, welche in der Lage ist, einen direktionalen Einmalschild zu erzeugen. Explodiert bei Zerstörung und lähmt kurz getroffene Gegner. Gepanzert gegen schwächere Angriffe.

block.asthosus-08h-15-draysten-wall-small.name = Draystenmauer
block.asthosus-08h-15-draysten-wall-small.description = Eine stabile Mauer aus Draysten, welche Gegner innerhalb der Reichweite verlangsamt. Benötigt und leitet Strom.

block.asthosus-08h-16-draysten-wall-large.name = Große Draystenmauer
block.asthosus-08h-16-draysten-wall-large.description = Eine stabile Mauer aus Draysten, welche Gegner innerhalb der Reichweite verlangsamt. Benötigt und leitet Strom. Verlangsamt Gegner länger und hat mehr Reichweite als eine normale Draystenmauer.



#Production Blocks/Crafters

block.asthosus-09i-01-lodestone-mixer.name = Magnetitmixer
block.asthosus-09i-01-lodestone-mixer.description = Mixt und magnetisiert Ferrinit und Gehärteten Sand zu Magnetit und gibt Sand als Nebenprodukt aus.

block.asthosus-09i-02-lodestone-basin.name = Magnetitbecken
block.asthosus-09i-02-lodestone-basin.description = Erschafft Magnetit effizienter, indem das Ferrinit geschmolzen wird, bevor es mit dem Gehärteten Sand gemischt wird. Benötigt Oasenwasser als Kühlmittel.

block.asthosus-09i-03-lithium-grinder.name = Lithiummühle
block.asthosus-09i-03-lithium-grinder.description = Mahlt Demetit und Braunkohle in Pulver und nutzt diese, um Lithium zu erschaffen.

block.asthosus-09i-04-lithium-compactor.name = Lithiumkompressor
block.asthosus-09i-04-lithium-compactor.description = Mahlt und komprimiert Demetit und Braunkohle zu Lithium. Effizienter als eine normale Lihiummühle.

block.asthosus-09i-05-cretite-mixer.name = Kretitmixer
block.asthosus-09i-05-cretite-mixer.description = Schmilzt Lithium, mahlt Braunkohle zu Pulver und mischt beide mit Rotem Sand, um hocheplosives und entflammbares Kretit zu erschaffen.

block.asthosus-09i-06-barite-quern.name = Barytpresse
block.asthosus-09i-06-barite-quern.description = Zerbricht Verstrahlte Klumpen, um nutzbares Baryt daraus zu machen. Benötigt Strom.

block.asthosus-09i-07-barite-cooler.name = Barytkühler
block.asthosus-09i-07-barite-cooler.description = Kühlt Flüssigen Baryt mithilfe von Oasenwasser, um Baryt zu erschaffen.

block.asthosus-09i-08-crosium-infuser.name = Krosium Infusionsgerät
block.asthosus-09i-08-crosium-infuser.description = Insfusiert Obsidian mit Gereinigtem Oasenwasser und komprimiert es, um Krosium zu erschaffen. Benötigt Strom und Druck.

#Warning: Called Vesmonium Accultor in English!!!
block.asthosus-09i-09-barite-loom.name = Vesmonium Akkultor
block.asthosus-09i-09-barite-loom.description = Erschafft Vesmonium aus Baryt und Barunkohle. Benötigt Strom und Druck. Funktioniert besser auf Barytfeldern.

block.asthosus-09i-10-draysten-crucible.name = Draystentiegel
block.asthosus-09i-10-draysten-crucible.description = Erschafft Draysten aus Vesmonium und Nontragen. Benötigt Hitze und Strom.

block.asthosus-09i-11-nontragen-synthesizer.name = Nontragen Synthetisierer
block.asthosus-09i-11-nontragen-synthesizer.description = Mahlt Obsidian zu Obsidianpulver und setzt es mit Oasenwasser unter Druck, um Nontragen zu erzeugen.

block.asthosus-09i-12-pressure-rig.name = Druckvorrichtung
block.asthosus-09i-12-pressure-rig.description = Nutzt den Druck geothermischer Quellen und stellt ihn zur Nutzung bereit.

block.asthosus-09i-13-expansion-tank.name = Expansionstank
block.asthosus-09i-13-expansion-tank.description = Nutzt Hitze, um Druck zu erzeugen.

block.asthosus-09i-14-large-expansion-tank.name = Großer Expansionstank
block.asthosus-09i-14-large-expansion-tank.description = Nutzt Hitze, um Druck zu erzeugen. Erzeugt Druck schneller und effizienter als ein normaler Expansionstank.

block.asthosus-09i-15-lignite-burner.name = Braunkohlebrenner
block.asthosus-09i-15-lignite-burner.description = Verbrennt entflammbare Braunkohle, um Hitze zu produzieren und diese Hitze zu allen Seiten gleichmäßig auszugeben.

block.asthosus-09i-16-cretite-etna.name = Kretitetna
block.asthosus-09i-16-cretite-etna.description = Verbrennt höchst entflammbares Kretit, um Hitze zu erzeugen. Ist effizienter als ein Braunkohlebrenner. Gibt erschaffene Hitze gleichmäßig zu allen Seiten aus.

block.asthosus-09i-17-solar-heater-panel.name = Solares Hitzepanel
block.asthosus-09i-17-solar-heater-panel.description = Produziert passiv kleine Mengen an Hitze und Strom.

block.asthosus-09i-18-red-sand-filter.name = Rotsandfilter
block.asthosus-09i-18-red-sand-filter.description = Filtert Roten Sand mithilfe von Oasenwasser um Sand, Ferrinit, Demetit und Braunkohle in kleinen Mengen herzustellen. Gibt außerdem Gereinigtes Oasenwasser aus. Benötigt Strom und Druck. 

block.asthosus-09i-19-sand-compactor.name = Sandkompressor
block.asthosus-09i-19-sand-compactor.description = Komprimiert normalen Sand wieder zu gehärtetem Sand, um wiederverwendet zu werden. Benötigt Druck.

block.asthosus-09i-20-pyre.name = Verbennungsanlage
block.asthosus-09i-20-pyre.description = Nutzt Strom, um eingehende Gegenstände zu verbrennen. 



#Unit Blocks

block.asthosus-10j-00-ground-mounting-bay.name = Grundmontagebucht
block.asthosus-10j-00-ground-mounting-bay.description = Erschafft Bodeneinheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-01-tank-mounting-bay.name = Panzermontagebucht
block.asthosus-10j-01-tank-mounting-bay.description = Erschafft Panzereinheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-02-support-mounting-bay.name = Supportmontagebucht
block.asthosus-10j-02-support-mounting-bay.description = Erschafft Supporteinheiten mithilfe von Nutzlast. Benötigt Strom.

block.asthosus-10j-03-hover-mounting-bay.name = Schwebemontagebucht
block.asthosus-10j-03-hover-mounting-bay.description = Erschafft Schwebeeinheiten mithilfe von Nutzlast. Benötigt Strom. 

block.asthosus-10j-04-basic-assembler-constituent.name = Einfache Assemblererweiterung
block.asthosus-10j-04-basic-assembler.constituent.description = Erhöht bei Platzierung an der Begrenzungsbox eines Assemblers dessen Stufe um 1. Kann als zusätzlicher Nutzlastinput genutzt werden.

block.asthosus-10j-05-advanced-assembler-constituent.name = Fortgeschrittene Assemblererweiterung
block.asthosus-10j-05-advanced-assembler-constituent.description = Erhöht bei Platzierung an der Begrenzungsbox eines Assemblers dessen Stufe um 2. Kann als zusätzlicher Nutzlastinput genutzt werden. Vorherige Erweiterungen müssen auch platziert werden.

block.asthosus-10j-06-progressive-assembler-constituent.name = Progressive Assemblererweiterung
block.asthosus-10j-06-progressive-assembler-constituent.description = Erhöht bei Platzierung an der Begrenzungsbox eines Assemblers dessen Stufe um 3. Kann als zusätzlicher Nutzlastinput genutzt werden. Vorherige Erweiterungen müssen auch platziert werden.

block.asthosus-10j-07-cumulative-assembler-constituent.name = Kumulative Assemblererweiterung
block.asthosus-10j-07-cumulative-assembler-constituent.description = Erhöht bei Platzierung an der Begrenzungsbox eines Assemblers dessen Stufe um 4. Kann als zusätzlicher Nutzlastinput genutzt werden. Vorherige Erweiterungen müssen auch platziert werden.

block.asthosus-10j-08-component-disassembler.name = Komponentenzerleger
block.asthosus-10j-08-component-disassembler.description = Nutzt Druck und Strom, um Einheitenkomponenten zu zerlegen und ihre Materialien auszugeben.

#Warning: Called Elementary Component Assembler in English!!!
block.asthosus-10j-09-component-assembler.name = Elementarer Komponentenassembler
block.asthosus-10j-09-component-assembler.description = Stellt sehr einfache Komponenten zur Einheitenproduktion her. \nBenötigt Strom. \nLeitet Strom an Blöcke, die diesen Block berühren. \n\n\nRezepte: \n-Katapult \n-Gischt \n-Singe \n-Lithiummauer \n-Große Lithiummauer \n-Magnetitmauer \n-Große Magnetitmauer \n-Frachtförderband

block.asthosus-10j-10-rudimentary-component-assembler.name = Einfacher Komponentenassembler
block.asthosus-10j-10-rudimentary-component-assembler.description = Stellt einfache Komponenten zur Einheitenproduktion her. \nBenötigt Strom und Druck. \nLeitet Strom an Blöcke, die diesen Block berühren. \n\n\nRezepte: \n-Skip \n-Depuls \n-Woge \n-Lithiummauer \n-Große Lithiummauer \n-Magnetitmauer \n-Große Magnetitmauer \n-Obsidianmauer \n-Große Obsidianmauer \n-Restorationsprojektor \n-Frachtförderband \n-Mechanisches Gelenk \n-Rakteten Autoschmiede

block.asthosus-10j-11-median-component-assembler.name = Mittlerer Komponentenassembler
block.asthosus-10j-11-median-component-assembler.description = Stellt Komponenten zur Einheitenproduktion her. \nBenötigt Strom und Druck. \nLeitet Strom an Blöcke, die diesen Block berühren. \n\n\nRezepte: \n-Subtil \n-Instauro \n-Akzendret \n-Fulmination \n-Lithiummauer \n-Große Lithiummauer \n-Magnetitmauer \n-Große Magnetitmauer \n-Obsidianmauer \n-Große Obsidianmauer \n-Barytmauer \n-Große Barytmauer \n-Restorationsprojektor \n-Restorationsdom \n-Mechanisches Gelenk \n-Raketen Autoschmiede

block.asthosus-10j-12-progressive-component-assembler.name = Progressiver Komponentenassembler
block.asthosus-10j-12-progressive-component-assembler.description = Stellt fortgeschrittene Komponenten zur Einheitenproduktion her. \nBenötigt Strom, Druck und Nontragen. \nLeitet Strom an Blöcke, die diesen Block berühren. \n\n\nRezepte: \n-Myriade \n-Taifun \n-Konzit \n-Barytmauer \n-Große Barytmauer \n-Krosiummauer \n-Große Krosiummauer \n-Restorationsdom \n-Barrierenprojektor

block.asthosus-10j-13-cumulative-component-assembler.name = Kumulativer Komponentenassembler
block.asthosus-10j-13-cumulative-component-assembler.description = Stellt weit fortgeschrittene Komponenten zur Einheitenproduktion her. \nBenötigt Strom, Druck und Nontragen. \nLeitet Strom and Blöcke, die diesen Block berühren. \n\n\nRezepte: \n-Verit \n-Prejekt \n-Komedit \n-Barytmauer \n-Große Barytmauer \n-Krosiummauer \n-Große Krosiummauer \n-Projektormauer \n-Große Projektormauer \n-Draystenmauer \n-Große Draystenmauer \n-Restorationsdom \n-Barrierenprojektor

block.asthosus-10j-14-freight-conveyor.name = Frachtförderband
block.asthosus-10j-14-freight-conveyor.description = Transportiert Nutzlast wie zum Beispiel Einheiten voran. Magnetisch. 

block.asthosus-10j-15-freight-router.name = Frachtverteiler
block.asthosus-10j-15-freight-router.description = Gibt eingehende Nutzlast gleichmäßig auf drei Ausgaberichtungen aus. 

block.asthosus-10j-16-unit-resynthesizer.name = Einheiten Resythesegerät
block.asthosus-10j-16-unit-resynthesizer.description = Repariert durchgehend alle Einheiten in der Reichweite. Benötigt Strom. 

block.asthosus-10j-17-freight-launcher.name = Frachtwerfer
block.asthosus-10j-17-freight-launcher.description = Wirft Fracht zu einem weiteren Frachtwerfer. Benötigt Strom und Druck.

