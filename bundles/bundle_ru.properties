## items
item.asthosus-item-demetite.name = Деметит
item.asthosus-item-demetite.description = Металлический ресурс используемый в базовых постройках.
item.asthosus-item-ferrinite.name = Ферринит
item.asthosus-item-ferrinite.description = Материал похожий на камень. Кажущийся затвердевшим песок или камнем. Используется в базовых постройках.
item.asthosus-item-hardened-sand.name = Затвердевший Песок
item.asthosus-item-hardened-sand.description = Затвердевший Песок
item.asthosus-item-lignite.name = Лигнит
item.asthosus-item-lignite.description = Материал похожий на уголь который может быть использован для сжигания и нагрева.
item.asthosus-item-lithium.name = Литий
item.asthosus-item-lithium.description = Материал который обычно используют в электронике.
item.asthosus-item-lodestone.name = Магнетит
item.asthosus-item-lodestone.description = Камень с магнитными свойствами используемый в производстве юнитов и более продвинутых постройках.
item.asthosus-item-obsidian.name = Обсидиан
item.asthosus-item-obsidian.description = Используется в продвинутых постройках. Должен быть вскопан высокоуровневой дрелью или шахтерским лазером вследствие его уникальной структуры. 
item.asthosus-item-crosium.name = Кросиум
item.asthosus-item-crosium.description = Используется в продвинутых постройках и создании юнитов. Имеет уникальную структуру что позволяет материалу быть электрически изолирующим и проводящим в зависимости от использования.
item.asthosus-item-barite.name = Барит
item.asthosus-item-barite.description = Радиоактивный минерал используемый в высокоуровневых постройках, производстве энергии и крафте.
item.asthosus-item-barite-webbing.name = Баритовое Полотно
item.asthosus-item-barite-webbing.description = Слегка заряженное и горючее полотно сделанное из Барита и Лигнита под большим давлением.

## liquids
liquid.asthosus-pressure.name = Давление
liquid.asthosus-pressure.description = Используется для запитывания несчисляемого количества машин Asthosus.
liquid.asthosus-liquid-ferrofluid.name = Феррожидкость
liquid.asthosus-liquid-ferrofluid.description = Ферромагнитная жидкость используемая в большинстве технических постройках и машинах.
liquid.asthosus-liquid-oasis-water.name = Вода Оазиса
liquid.asthosus-liquid-oasis-water.description = Вода Оазиса
liquid.asthosus-liquid-purified-oasis-water.name = Очищенная Вода Оазиса 
liquid.asthosus-liquid-purified-oasis-water.description = Оазисная Вода которая была отчищенна через сито для использования в техническом производстве. 

## drills
block.asthosus-explosion-quarry.name = Карьер Трения
block.asthosus-explosion-quarry.description = Использует мелкомаштабное взрывы трения для добычи базовых материалов из земли.
block.asthosus-large-friction-quarry.name = Большой Карьер Трения
block.asthosus-large-friction-quarry.description = Использует взрывы трения для добычи базовых материалов из земли. Усиленный Магнетитом.
block.asthosus-abrasion-quarry = Стирающий Карьер
block.asthosus-abrasion-quarry.description = Использует крупномаштабные взрывы трения для добычи базовых материалов в большом количестве из земли. Усилен обсидианом. Может добывать высокоуровневые материалы. Требует энергию.
block.asthosus-demetite-mining-unit.name = Деметитовая горнодобывающая единица
block.asthosus-demetite-mining-unit.description = Медленно добывает деметит из Деметитовых Стен.
block.asthosus-ferrinite-mining-unit.name = Ферринитовая горнодобывающая единица
block.asthosus-ferrinite-mining-unit.description = Медленно добывает Ферринит из земли и Состаренных Ферринитовых Стен.

## distribution
block.asthosus-ferrinite-duct.name = Ферринитовая Труба 
block.asthosus-ferrinite-duct-router.name = Разветвитель Труб
block.asthosus-ferrinite-duct-router.description = Сделан из Ферринита. Равномерно распределяет поступающие элементы из труб в трех направлениях.
block.asthosus-ferrinite-duct-junction.name = Перекресток Труб
block.asthosus-ferrinite-duct-junction.description = Позволяет трубопроводам пересекатся.
block.asthosus-ferrinite-duct-bridge.name = Ферринитовый Мост
block.asthosus-ferrinite-duct-bridge.description = Действует как мост для пересечения других труб или препятствий.
block.asthosus-transverse-duct.name = Transverse Pipeline
block.asthosus-transverse-duct.description = Transports items forth using magnetical force.
block.asthosus-duct-sorter.name = Сортировщик Труб
block.asthosus-duct-sorter.description = Если входящий предмет соответствует фильтру, он пройдет вперед. Если нет, будет выведен в левую или правую сторону.
block.asthosus-duct-sorter-inverted.name = Inverted Pipeline Sorter
block.asthosus-duct-sorter-inverted.description = Works like a Duct Sorter but outputs selected items to the sides instead of straight on.
block.asthosus-overflow-controller.name = Overflow Controller
block.asthosus-overflow-controller.description = Outputs items to the sides if the front path is blocked.
block.asthosus-crosium-conveyor.name = Crosium Belt
block.asthosus-crosium-conveyor.description = Packages stacks of items before sending them off. Outputs items in three directions at the end.
block.ashtosus-heat-distributor.name = Heat Distributor
block.ashtosus-heat-distributor.description = Spreads inputted heat in three output directions equally.

## liquids
block.asthosus-aqueduct.name = Aqueduct
block.asthosus-aqueduct.description = Transports liquids forth.
block.asthosus-aqueduct-router.name = Aqueduct Router
block.asthosus-aqueduct-router.description = Distributes inputted liquids to three outputs equally.
block.asthosus-aqueduct-junction.name = Aqueduct Junction
block.asthosus-aqueduct-junction.description = Used for crossing two aqueducts.
block.asthosus-aqueduct-bridge.name = Aqueduct Bridge
block.asthosus-aqueduct-bridge.description = Used for crossing multiple distribution lines or terrain to connect Aqueducts.
block.asthosus-liquid-vat.name = Liquid Vat
block.asthosus-liquid-vat.description = Stores liquids and outputs them to all sides.
block.asthosus-lodestone-pump.name = Lodestone Pump
block.asthosus-lodestone-pump.description = Slowly pumps liquid from liquid tiles.
block.asthosus-oasis-water-sieve.name = Oasis Water Sieve
block.asthosus-oasis-water-sieve.description = Purifies Oasis Water to create Purified Oasis Water.

## power
block.asthosus-ferrinite-wire.name = Ferrinite Wire
block.asthosus-ferrinite-wire.description = Transfers power when placed next to more wires. Can store very small amounts of power.
block.asthosus-ferrinite-wire-router.name = Ferrinite Wire Router
block.asthosus-ferrinite-wire-router.description = Just for aesthetics. Connects multiple Ferrinite Wires. Can store very little amounts of power.
block.asthosus-ferrinite-wire-junction.name = Ferrinite Wire Junction
block.asthosus-ferrinite-wire-junction.description = Used to cross two Ferrinite Wires. Can store very small amounts of power.
block.asthosus-connector-node.name = Connector Node
block.asthosus-connector-node.description = Connects wires over small distances without needing to direclty connect. A wire bridge.
block.asthosus-network-terminal.name = Network Terminal
block.asthosus-network-terminal.description = Connects to wires, displaying current and stored power inside the system.
block.asthosus-power-cell.name = Power Cell
block.asthosus-power-cell.description = A simple power cell made for holding and storing power.
block.asthosus-ignition-generator.name = Ignition Generator
block.asthosus-ignition-generator.description = Burns flammable materials to create small amounts of power.
block.asthosus-pressure-turbine.name = Pressure Turbine
block.asthosus-pressure-turbine.description = Uses pressure to create larger amounts of power.
block.asthosus-radiation-power-plant.name = Radiation Power Plant
block.asthosus-radiation-power-plant.description = Placed on Barite vents to create power using the radioactive emissions created by the vent.
block.asthosus-discharge-generator.name = Discharge Generator
block.asthosus-discharge-generator.description = Produces power by discharging charged materials. Uses Ferrofluid as an insulator to protect the reactor.
block.asthosus-solar-heater-panel.name = Solar Heater Panel
block.asthosus-solar-heater-panel.description = Produces small amounts of heat and power passively.
block.asthosus-imaginary-bridge.name = Get rickrolled lol
block.asthosus-imaginary-bridge.description = Imagine

## walls
block.asthosus-ferrinite-wall.name = Ferrinite Wall
block.asthosus-ferrinite-wall.description = Protects structures from incoming damage.
block.asthosus-large-ferrinite-wall.name = Large Ferrinite Wall
block.asthosus-large-ferrinite-wall.description = A large wall made from Ferrinite. Protects allied structures from damage.
block.asthosus-lodestone-wall.name = Lodestone Wall
block.asthosus-lodestone-wall.description = A wall made from Lodestone.
block.asthosus-lodestone-wall-large.name = Large Lodestone Wall
block.asthosus-lodestone-wall-large.description = A large wall made from Lodestone.
block.asthosus-lithium-wall-small.name = Lithium Wall
block.asthosus-lithium-wall-small.description = A wall made from charged lithium. Sometimes releases electrical arcs that damage nearby enemies.
block.asthosus-lithium-wall-large.name = Large Lithium Wall
block.asthosus-lithium-wall-large.description = A large wall made from charged lithium. Sometimes releases electrical arcs that damage nearby enemies.
block.asthosus-obsidian-wall.name = Obsidian Wall
block.asthosus-obsidian-wall.description = A wall made from obsidian. Protects allied structures from damage. Bursts into damaging shards upon destruction.
block.asthosus-obsidian-wall-large.name = Large Obsidian Wall
block.asthosus-obsidian-wall-large.description = A large wall made from obsidian. Protects allied structures from damage. Bursts into damaging shards upon destruction.
block.asthosus-crosium-wall.name = Crosium Wall
block.asthosus-crosium-wall.description = A wall made from crosium. Defends allied structures from damage. Capable of absorbing lasers and conducting power.
block.asthosus-crosium-wall-large.name = Large Crosium Wall
block.asthosus-crosium-wall-large.description = A large wall made from crosium. Defends allied structures from damage. Capable of absorbing lasers and conducting power.
block.asthosus-webbing-wall-small.name = Projector Wall
block.asthosus-webbing-wall-small.description = A wall made from Barite Webbing that is capable of emitting a one-time use directional shield.
block.asthosus-webbing-wall-large.name = Large Projector Wall
block.asthosus-webbing-wall-large.description = A large wall made from Barite Webbing that is capable of emitting a one-time use directional shield.

## production
block.asthosus-solar-heater.name = Atmospheric Heater
block.asthosus-solar-heater.description = "Stores and concentrates the heat from Asthosus' environment to be used by machines."
block.asthosus-lignite-burner.name = Lignite Burner
block.asthosus-lignite-burner.description = Burns flammable Lignite to produce heat.
block.asthosus-lithium-grinder.name = Lithium Grinder
block.asthosus-lithium-grinder.description = Grinds Demetite and Lignite into powder and uses it to create Lithium.
block.asthosus-lithium-compactor.name = Lithium Compactor
block.asthosus-lithium-compactor.description = Grinds and compacts Demetite and Lignite into Lithium. More efficient than a regular Lithium Grinder.
block.asthosus-lodestone-mixer.name = Lodestone Mixer
block.asthosus-lodestone-mixer.description = Mixes and magnetizes Ferrinite and Hardened Sand into Lodestone while also outputting sand.
block.asthosus-lodestone-basin.name = Lodestone Basin
block.asthosus-lodestone-basin.description = Creates Lodestone more efficiently by melting down the Ferrinite used before mixing it with Hardened Sand. Requires Oasis Water for cooling.
block.asthosus-ferrofluid-mixer.name = Ferrofluid Mixer
block.asthosus-ferrofluid-mixer.description = Mixes magnetic Ferrofluid which is used for numerous technical appliences.
block.asthosus-expansion-tank.name = Expansion Tank
block.asthosus-expansion-tank.description = Uses heat to create pressure.
block.asthosus-large-expansion-tank.name = Large Expansion Tank
block.asthosus-large-expansion-tank.description = Uses heat to create pressure. Creates pressure faster and more efficiently than a regular Expansion Tank.
block.asthosus-crosium-infuser.name = Crosium Infuser
block.asthosus-crosium-infuser.description = Infuses Obsidian with Ferrofluid before compressing it to create Crosium. Requires power and pressure.
block.asthosus-barite-loom.name = Barite Loom
block.asthosus-barite-loom.description = Weaves Barite Webbing using Barite and Lignite. Requires power and pressure. Works better on Barite tiles.

