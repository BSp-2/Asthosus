block.asthosus-component-disassembler.name = Разборщик Компонентов
block.asthosus-component-disassembler.description = Использует давление и энергию чтобы разобрать компоненты для юнитов и извлечения их материалов.
block.asthosus-ground-mounting-bay.name = Сборщик Наземных Юнитов
block.asthosus-ground-mounting-bay.description = Creates ground units using payloads. Requires power.
block.asthosus-tank-mounting-bay.name = Сборщик Танков
block.asthosus-tank-mounting-bay.description = Creates tank units using payloads. Requires power.
block.asthosus-support-mounting-bay.name = Сборщик Юнитов Поддержки
block.asthosus-support-mounting-bay.description = Creates support units using payloads. Requires power.
