#Items

item.asthosus-01a-01-item-ferrinite.name = Ферринит
item.asthosus-01a-01-item-ferrinite.description = Материал похожий на камень. Выглядит как затвердевший песок или камень. Используется в базовых постройках.

item.asthosus-01a-02-item-demetite.name = Деметит
item.asthosus-01a-02-item-demetite.description = Металлический ресурс использующийся в базовых постройках

item.asthosus-01a-03-item-lignite.name = Лигнит
item.asthosus-01a-03-item-lignite.description = Материал похожий на уголь который можно сжигать и нагревать.

item.asthosus-01a-04-item-hardened-sand.name = Затвердевший Песок
item.asthosus-01a-04-item-hardened-sand.description = Песок затвердевший под воздействием тепла. Используется для создания простых ресурсов.

item.asthosus-01a-05-item-red-sand.name = Красный Песок
item.asthosus-01a-05-item-red-sand.description = Песок полученный в биоме Мезы. Содержит частички различных материалов.

item.asthosus-01a-06-item-lodestone.name = Магнетит
item.asthosus-01a-06-item-lodestone.description = Камень с магнитными свойствами используется в производстве Юнитов и продвинутых постройках.

item.asthosus-01a-07-item-lithium.name = Литий
item.asthosus-01a-07-item-lithium.description = Материал обычно используемый в электронике.

item.asthosus-01a-08-item-cretite.name = Кретит
item.asthosus-01a-08-item-cretite.description = Высоковоспламеняемый слегка взрывоопасный композитный материал сделанный из Лигнита и Лития.

item.asthosus-01a-08-j-item-crystalline-geode.name = Кристаллиновая Жеода
item.asthosus-01a-08-j-item-crystalline-geode.description = Обсидиановый кристалл покрытый толстым слоем Ферринита.

item.asthosus-01a-09-item-obsidian.name = Обсидиан
item.asthosus-01a-09-item-obsidian.description = Используется в продвинутых постройках. В силу его уникальной структуры требует буры высокого уровня или буровые лазеры для его добычи.

item.asthosus-01a-10-item-irradiated-lump.name = Облученная Глыба
item.asthosus-01a-10-item-irradiated-lump.description = Радиоактивный минерал который бесполезен сам по себе но его можно переработать в Барит.

item.asthosus-01a-11-item-barite.name = Барит
item.asthosus-01a-11-item-barite.description = Радиоактивный минерал используемый в высокоуровневых постройках, производстве энергии и в крафтах.

item.asthosus-01a-12-item-crosium.name = Кросиум
item.asthosus-01a-12-item-crosium.description = Используется в продвинутых постройках и производстве Юнитов. Имеет уникальную структуру которая позволяет ему быть диэлектриком или проводником.

item.asthosus-01a-13-item-barite-webbing.name = Весмониум
item.asthosus-01a-13-item-barite-webbing.description = Слегка заряженный и легковоспламеняющийся материал сделанный из Барита и Лигнита под давлением.

item.asthosus-01a-14-item-draysten.name = Дрейстен
item.asthosus-01a-14-item-draysten.description = Слегка заряженный и легковоспламеняющийся сплав используемый в конечных постройках и создании Юнитов. Создан при наполнении Весмония Нонтрагеном под высоким давлением и температурой.


#Liquids

liquid.asthosus-02b-01-pressure.name = Давление
liquid.asthosus-02b-01-pressure.description = Используется для питания огромного количества построек Asthosus.

liquid.asthosus-02b-02-liquid-oasis-water.name = Оазисная Вода
liquid.asthosus-02b-02-liquid-oasis-water.description = Жидкость выкачанная из Оазиса который находится в пустынном биоме. Используется как хладагент или в производстве.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Отчищенная Оазисная Вода
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Оазисная вода пропущенная через сито для удаления примесей и дальнейшего использования в технических приспособлениях.

liquid.asthosus-02b-04-liquid-liquid-barite.name = Сжиженный Барит
liquid.asthosus-02b-04-liquid-liquid-barite.description = Жидкая версия Барита которая повреждает все на что попадает. Можно затвердить обратно в Барит используя Баритовый Охладитель.

liquid.asthosus-02b-05-liquid-nontragen.name = Нонтраген
liquid.asthosus-02b-05-liquid-nontragen.description = Взрывоопасный газ сделанный с помощью сжатия Оазисной воды и измельченного Обсидиана. Используется как продвинутый хладогент и в продвинутом производстве.

liquid.asthosus-02b-06-liquid-silicon-tetrafluoride.name = Тетрафторид Кремния
liquid.asthosus-02b-06-liquid-silicon-tetrafluoride.description = Очень опасный газ используемый в производстве.

#Blocks

#Turrets

block.asthosus-03c-01-catapult.name = Катапульта
block.asthosus-03c-01-catapult.description = Стреляет во врагов очередями небольших артиллерийских снарядов на средней дистанции.

block.asthosus-03c-02-spray.name = Распылитель
block.asthosus-03c-02-spray.description = Маленькая турель сделанная из Ферринита, используется для защиты союзных построек. Стреляет брызгами пуль во врагов.

block.asthosus-03c-03-singe.name = Обжигатель
block.asthosus-03c-03-singe.description = Использует горючие материалы как боеприпасы для создания большого огня.

block.asthosus-03c-04-skip.name = Скип
block.asthosus-03c-04-skip.description = Стреляет одиночными прыгающими снарядами во врагов. Снаряд разбивается на осколки после своего последнего отскока.

block.asthosus-03c-05-billow.name = Волна
block.asthosus-03c-05-billow.description = Быстро стреляет каплями жидкости во врагов. Может тушить поджары.

block.asthosus-03c-06-depulse.name = Депульс
block.asthosus-03c-06-depulse.description = Создает постоянный, малоповреждающий луч который отталкивает врагов.

block.asthosus-03c-07-subtile.name = Сабтайл
block.asthosus-03c-07-subtile.description = Стреляет одиночным, мощным, прошивающим снарядом во врагов на большой дистанции. Требует Давление.

block.asthosus-03c-08-shaft.name = Вал
block.asthosus-03c-08-shaft.description = Маленькая лазерная турель которая стреляет очень мощным, продолжительным лазером во врагов. Требует энергию и жидкость для работы. Может стрелять только по прямой в одну сторону.

block.asthosus-03c-09-cavalier.name = Кавалер
block.asthosus-03c-09-cavalier.description = Стреляет тремя последовательными лазерными лучами которые наносят высокий урон и прошивают врагов.

block.asthosus-03c-10-accendret.name = Аццендрет
block.asthosus-03c-10-accendret.description = Стреляет самонаводящимся, прошивающим и зажигающим снарядом во врагов.

block.asthosus-03c-11-fulmination.name = Вспышка
block.asthosus-03c-11-fulmination.description = Выпускает самонаводящиеся ракеты во врагов.

block.asthosus-03c-12-syntaxe.name = Синтакс
block.asthosus-03c-12-syntaxe.description = Нагревает и плавит Барит а затем запускает его во врагов, создавая лужи жидкого Барита.

block.asthosus-03c-13-instauro.name = Инстауро
block.asthosus-03c-13-instauro.description = Выпускает повторяющиеся разряды во врагов, покрывая большую площадь.

block.asthosus-03c-14-myriad.name = Мириада
block.asthosus-03c-14-myriad.description = Выпускает самонаводящиеся и осколочные ракеты во врагов. При попадании дает эффект Заряжен.

block.asthosus-03c-15-typhoon.name = Тайфун
block.asthosus-03c-15-typhoon.description = Очень быстро стреляет по врагам.

block.asthosus-03c-16-concite.name = Концит
block.asthosus-03c-16-concite.description = Стреляет, поочередно с двух орудий, мощными прошивающими снарядами во врагов.

block.asthosus-03c-17-tralux.name = Тралюкс
block.asthosus-03c-17-tralux.description = Стреляет продолжительным, разрывающим лучом чистой энергии во врагов, и облучает их.

block.asthosus-03c-18-verite.name = Вери́т
block.asthosus-03c-18-verite.description = Дальнобойная, высокоточная турель. Стреляет прошивающими снарядами во врагов. Требует Давление.

block.asthosus-03c-19-missile-battery.name = Ракетная Батарея
block.asthosus-03c-19-missile-battery.description = Использует Весмониум или Дрейстен как боеприпас чтобы запускать быстрые залпы ракет во врагов.

block.asthosus-03c-20-draysten-mortar.name = Дрейстеновая Мортира
block.asthosus-03c-20-draysten-mortar.description = Мощная турель которая запускает Артиллерийские снаряды, на большую дистанцию, которые сильно взрывается при попадании. Требует Давление.


#Drills/Production

block.asthosus-04d-01-ferrinite-mining-unit.name = Ферринитовая Горнодобывающая Единица
block.asthosus-04d-01-ferrinite-mining-unit.description = Медленно добывает Ферринит из Ферринитовых стен. Не работает на Состаренной Ферринитовой стене.

block.asthosus-04d-02-demetite-mining-unit.name = Деметитовая Горнодобывающая Единица
block.asthosus-04d-02-demetite-mining-unit.description = Медленно добывает Деметит из Деметитовых стен. Не работает на Состаренной Деметитовой стене.

block.asthosus-04d-03-ferrinite-crusher.name = Ферринитовая Дробилка
block.asthosus-04d-03-ferrinite-crusher.description = Добывает Ферринит из Ферринитовых стен. Требует Давление. Более эффективный чем обычная Ферринитовая Горнодобывающая Единица.

block.asthosus-04d-04-demetite-crusher.name = Деметитовая Дробилка
block.asthosus-04d-04-demetite-crusher.description = Добывает Деметит из Деметитовых стен. Требует Давление. Более эффективный чем обычная Деметитовая Горнодобывающая Единица.

block.asthosus-04d-05-friction-quarry.name = Фрикционный Карьер
block.asthosus-04d-05-friction-quarry.description = Использует маломасштабный фрикционный взрыв для добычи базовых материалов из земли.

block.asthosus-04d-06-friction-quarry-large.name = Большой Фрикционный Карьер
block.asthosus-04d-06-friction-quarry-large.description = Использует фрикционный взрыв для добычи базовых материалов из земли. Усилен с помощью Магнетита.

block.asthosus-04d-07-abrasion-quarry.name = Абразивный Карьер
block.asthosus-04d-07-abrasion-quarry.description = Использует крупномасштабный фрикционный взрыв для добычи материалов из земли в больших количествах. Усилен с помощью Обсидиана. Может добывать продвинутые материалы. Требует энергию.

block.asthosus-04d-08-discharge-quarry.name = Нагнетательный Карьер
block.asthosus-04d-08-discharge-quarry.description = Использует массивный фрикционный взрыв для добычи материалов из земли в больших количествах. Усилен с помощью Барита. Может добывать продвинутые материалы. Требует энергию.

block.asthosus-04d-09-geothermal-accumulator.name = Геотермальный Аккумулятор
block.asthosus-04d-09-geothermal-accumulator.description = Собирает газ Тетрафторида Кремния из кратеров для дальнейшего использования в процессе переработки.

block.asthosus-04d-10-decompression-extractor.name = Декомпрессионный Экстрактор
block.asthosus-04d-10-decompression-extractor.description = Использует базовые компоненты газа Тетрафторида Кремния вместе с Затвердевшим Песком для производства небольшого количества Ферринита и Деметита. Также выводит песок как побочный продукт.

block.asthosus-04d-11-geode-cracker.name = Жеодовая Дробилка
block.asthosus-04d-11-geode-cracker.description = Раскалывает Ферринитовый слой Кристаллиновой Жеоды превращая Жеоду в полезный Обсидиан.


#Distribution - Items

block.asthosus-05e-01-ferrinite-duct.name = Ферринитовая Труба
block.asthosus-05e-01-ferrinite-duct.description = Транспортирует предметы используя отрицательное давление.

block.asthosus-05e-02-transverse-duct.name = Магнитная Труба
block.asthosus-05e-02-transverse-duct.description = Транспортирует предметы используя силу притяжения.

block.asthosus-05e-03-crosium-conveyor.name = Кросиумный Конвеер
block.asthosus-05e-03-crosium-conveyor.description = Упаковывает предметы перед отправкой. В конце трубопроводы выводит предметы в три стороны.

block.asthosus-05e-04-ferrinite-duct-router.name = Разветвитель Трубопровода
block.asthosus-05e-04-ferrinite-duct-router.description = Сделан из Ферринита. Распределяет входящие предметы по трём выходам.

block.asthosus-05e-05-ferrinite-duct-junction.name = Перекресток Трубопровода
block.asthosus-05e-05-ferrinite-duct-junction.description = Позволяет трубопроводам пересекаться.

block.asthosus-05e-06-ferrinite-duct-bridge.name = Ферринитовый Мост
block.asthosus-05e-06-ferrinite-duct-bridge.description = Мост для предметных Трубопроводов предназначенный для обхода других Труб или Местности.

block.asthosus-05e-07-duct-sorter.name = Сортировщик Трубопровода
block.asthosus-05e-07-duct-sorter.description = Если входящий предмет соответствует фильтру, то он проходит дальше. Если нет, то выходит по бокам.

block.asthosus-05e-08-duct-sorter-inverted.name = Инвертированный Сортировщик Трубопровода
block.asthosus-05e-08-duct-sorter-inverted.description = Работает как обычный Сортировщик но выводит выбранные материалы по бокам а не вперед.

block.asthosus-05e-09-overflow-controller.name = Избыточный Затвор
block.asthosus-05e-09-overflow-controller.description = Выводит предметы по сторонам если основной забит.

block.asthosus-05e-10-heavy-unloader.name = Тяжелый Разгрузчик
block.asthosus-05e-10-heavy-unloader.description = Направленный Разгрузчик который не может разгружать Ядро.

block.asthosus-05e-11-unit-cargo-base-station.name = Грузовая Станция Загрузки
block.asthosus-05e-11-unit-cargo-base-station.description = Загружает грузового Дрона предметами и отправляет его на Грузовую Станцию Выгрузки.

block.asthosus-05e-12-unit-cargo-drop-point.name = Грузовая Станция Выгрузки 
block.asthosus-05e-12-unit-cargo-drop-point.description = Принимает и выгружает предметы из Дрона Альвеус который был отправлен из Станции Загрузки.

block.asthosus-05e-13-heat-distributor.name = Распределитель Тепла
block.asthosus-05e-13-heat-distributor.description = Передает тепло следующему Распределителю или потребителю тепла.


#Distribution - Liquids

block.asthosus-06f-01-aqueduct.name = Акведук
block.asthosus-06f-01-aqueduct.description = Транспортирует жидкости.

block.asthosus-06f-02-aqueduct-junction.name = Перекресток Акведука
block.asthosus-06f-02-aqueduct-junction.description = Используется для пересечения двух Акведуков.

block.asthosus-06f-03-aqueduct-router.name = Разветвитель Акведука
block.asthosus-06f-03-aqueduct-router.description = Распределяет входящие жидкости по трём выходам.

block.asthosus-06f-04-aqueduct-bridge.name = Мост Акведука
block.asthosus-06f-04-aqueduct-brdige.description = Мост для Акведука предназначенный для обхода других Труб или Местности.

block.asthosus-06f-05-lodestone-pump.name = Магнетитовая Помпа
block.asthosus-06f-05-lodestone-pump.description = Медленно качает жидкость из жидкостной плитки под ней.

block.asthosus-06f-06-exothermic-pump.name = Экзотермальная Помпа
block.asthosus-06f-06-exothermic-pump.description = Качает жидкость из жидкостной плитки под ней. Требует Лигнит для работы.

block.asthosus-06f-07-oasis-water-sieve.name = Сито Оазисной Воды
block.asthosus-06f-07-oasis-water-sieve.description = Отчищает Оазисную Воду от примесей.

block.asthosus-06f-08-liquid-vat.name = Жидкостный Бак
block.asthosus-06f-08-liquid-vat.description = Хранит в себе жидкости и выводит её во все стороны.

block.asthosus-06f-09-liquid-silo.name = Бункер для Жидкости
block.asthosus-06f-09-liquid-silo.description = Хранит большое количество жидкости и выводит её во все стороны.


#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = Ферринитовый Провод
block.asthosus-07g-01-ferrinite-wire.description = Проводит электричество по цепи. Может хранить очень маленькое количество энергии.

block.asthosus-07g-02-reinforced-wire.name = Усиленный Провод
block.asthosus-07g-02-reinforced-wire.description = Проводит электричество по цепи. Хранит больше энергии и гораздо прочнее чем обычный провод.

block.asthosus-07g-03-rectifier.name = Выпрямитель
block.asthosus-07g-03-rectifier.description = Передает энергию Батареи только в одну сторону и только если та сторона, в которую передается энергия, имеет меньше энергии чем в источнике. 

block.asthosus-07g-04-network-terminal.name = Сетевой Терминал
block.asthosus-07g-04-network-terminal.description = Подсоединяется к проводам, показывает текущую силу тока и сколько всего хранится энергии во всей сети.

block.asthosus-07g-05-connector-node.name = Соединительный Узел
block.asthosus-07g-05-connector-node.description = Соединяет провода на очень короткой дистанции без необходимости прямого подключения. ЛЭП.

block.asthosus-07g-06-power-cell.name = Батарея
block.asthosus-07g-06-power-cell.description = Обычная батарея созданная для удерживания и отдачи энергии.

block.asthosus-07g-07-ignition-generator.name = Двигатель Сгорания
block.asthosus-07g-07-ignition-generator.description = Сжигает горючие материалы для создания маленького количества энергии.

block.asthosus-07g-08-pressure-turbine.name = Турбина Давления
block.asthosus-07g-08-pressure-turbine.description = Использует Давления для создания большого количества энергии.

block.asthosus-07g-09-cretite-turbine.name = Кретитовая Турбина
block.asthosus-07g-09-cretite-turbine.description = Создает среднее количество энергии используя легковоспламеняющийся Кретит и Отчищенную Оазисную Воду как хладагент.

block.asthosus-07g-10-discharge-generator.name = Машина Разряжания
block.asthosus-07g-10-discharge-generator.description = Выдает энергию путем забирания заряда у заряженных материалов. Использует Отчищенную Оазисную Воду как хладагент.

block.asthosus-07g-11-radiation-power-plant.name = Радиационный Генератор
block.asthosus-07g-11-radiation-power-plant.description = Ставится над Баритовым кратером. Вырабатывает энергию из радиоактивных выбросов созданных в кратере.


#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = Ферринитовая Стена
block.asthosus-08h-01-ferrinite-wall-small.description = Защищает структуры от повреждений.

block.asthosus-08h-02-ferrinite-wall-large.name = Большая Ферринитовая Стена
block.asthosus-08h-02-ferrinite-wall-large.description = Большая стена сделанная из Ферринита. Защищает структуры от повреждений.

block.asthosus-08h-03-lodestone-wall-small.name = Магнетитовая Стена
block.asthosus-08h-03-lodestone-wall-small.description = Стена сделанная из Магнетита.

block.asthosus-08h-04-lodestone-wall-large.name = Большая Магнетитовая Стена
block.asthosus-08h-04-lodestone-wall-large.description = Большая стена сделанная из Магнетита.

block.asthosus-08h-05-lithium-wall-small.name = Литиевая Стена
block.asthosus-08h-05-lithium-wall-small.description = Стена сделанная из заряженного Лития. Иногда выпускает электрические разряды которые повреждают ближайших врагов.

block.asthosus-08h-06-lithium-wall-large.name = Большая Литиевая Стена
block.asthosus-08h-06-lithium-wall-large.description = Большая стена сделанная из заряженного Лития. Иногда выпускает электрические разряды которые повреждают ближайших врагов.

block.asthosus-08h-07-obsidian-wall-small.name = Обсидиановая Стена
block.asthosus-08h-07-obsidian-wall-small.description = Стена сделанная из Обсидиана. Защищает структуры от повреждений. При её разрушении разбивается на повреждающие осколки.

block.asthosus-08h-08-obsidian-wall-large.name = Большая Обсидиановая Стена
block.asthosus-08h-08-obsidian-wall-large.description = Большая стена сделанная из Обсидиана. Защищает структуры от повреждений. При её разрушении разбивается на повреждающие осколки.

block.asthosus-08h-09-barite-wall-small.name = Баритовая Стена
block.asthosus-08h-09-barite-wall-small.description = Стена сделанная из Барита. Защищает структуры от повреждений. Облучает ближайших врагов.

block.asthosus-08h-10-barite-wall-large.name = Большая Баритовая Стена
block.asthosus-08h-10-barite-wall-large.description = Большая стена сделанная из Барита. Защищает структуры от повреждений. Облучает ближайших врагов.

block.asthosus-08h-11-crosium-wall-small.name = Кроссиевая Стена
block.asthosus-08h-11-crosium-wall-small.description = Стена сделанная из Кроссия. Защищает структуры от повреждений. Может поглощать лазеры и проводить электричество.

block.asthosus-08h-12-crosium-wall-large.name = Большая Кроссиевая Стена
block.asthosus-08h-12-crosium-wall-large.description = Большая стена сделанная из Кроссия. Защищает структуры от повреждений. Может поглощать лазеры и проводить электричество.

block.asthosus-08h-13-webbing-wall-small.name = Проекторная Стена
block.asthosus-08h-13-webbing-wall-small.description = Стена сделанная из Весмония которая излучает одноразовый односторонний щит.

block.asthosus-08h-14-webbing-wall-large.name = Большая Проекторная Стена
block.asthosus-08h-14-webbing-wall-large.description = Большая стена сделанная из Весмония которая излучает одноразовый односторонний щит.

block.asthosus-08h-15-draysten-wall-small.name = Дрейстеновая Стена
block.asthosus-08h-15-draysten-wall-small.description = Крепкая стена сделанная из Дрейстена которая замедляет врагов в его окресности. Требует и проводит электричество.

block.asthosus-08h-16-draysten-wall-large.name = Большая Дрейстеновая Стена
block.asthosus-08h-16-draysten-wall-large.description =  Крепкая стена сделанная из Дрейстена которая замедляет врагов в его окресности. Требует и проводит электричество. Замедляет врагов на дольшее время и имеет больший радиус чем у маленькой стены.


#Production Blocks

block.asthosus-09i-01-lodestone-mixer.name = Смешиватель Магнетита
block.asthosus-09i-01-lodestone-mixer.description = Смешивает и намагничивает Ферринит и Затвердевший Песок в Магнетит и выводит Песок как побочный продукт.

block.asthosus-09i-02-lodestone-basin.name = Чаша Магнетита
block.asthosus-09i-02-lodestone-basin.description = Создает Магнетит более эффективно расплавляя Ферринит перед смешиванием его с Затвердевшим Песком. Требует Оазисную Воду для охлаждения.

block.asthosus-09i-03-lithium-grinder.name = Измельчитель Лития
block.asthosus-09i-03-lithium-grinder.description = Измельчает Деметит и Лигнит в пыль, и делает из неё Литий.

block.asthosus-09i-04-lithium-compactor.name = Компактор Лития
block.asthosus-09i-04-lithium-compactor.description = Измельчает и сжимает Деметит и Лигнит в Литий. Более эффективен чем Измельчитель Лития.

block.asthosus-09i-05-cretite-mixer.name = Смешивалка Кретита
block.asthosus-09i-05-cretite-mixer.description = Плавит Литий, измельчает Лигнит и смешивает их с Красным Песком для создания огнеопасного Кретита.

block.asthosus-09i-06-barite-quern.name = Баритовый Керн
block.asthosus-09i-06-barite-quern.description = Ломает Облученые Глыбы в полезный Барит. Требует энергию.

block.asthosus-09i-07-barite-cooler.name = Баритовый Охладитель
block.asthosus-09i-07-barite-cooler.description = Охлаждает Жидкий Барит для создания Барита. Требует энергию.

block.asthosus-09i-08-crosium-infuser.name = Наполнитель Кросия
block.asthosus-09i-08-crosium-infuser.description = Наполняет Обсидиан Отчищенной Оазисной Водой, перед сжатием, для создания Кросиума. Требует энергию и Давление.

block.asthosus-09i-09-barite-loom.name = Аккультор Весмония
block.asthosus-09i-09-barite-loom.description = Создает Весмониум используя Барит и Лигнит. Требует энергию и Давление. Работает лучше на баритовой плитке.

block.asthosus-09i-10-draysten-crucible.name = Дрейстеновый Тигель
block.asthosus-09i-10-draysten-crucible.description = Создает Дрейстен используя Весмониум и Нонтраген. Требует тепло и энергию.

block.asthosus-09i-11-nontragen-synthesizer.name = Синтезатор Нонтрагена
block.asthosus-09i-11-nontragen-synthesizer.description = Измельчает Обсидиан в пыль и сдавливает его с Оазисной Водой используя Давление для создания Нонтрагена.

block.asthosus-09i-12-pressure-rig.name = Вышка Давления
block.asthosus-09i-12-pressure-rig.description = Собирает Давление из геотермальных кратеров и делает его доступным для использования.

block.asthosus-09i-13-expansion-tank.name = Бак Расширения
block.asthosus-09i-13-expansion-tank.description = Использует тепло для создания Давления.

block.asthosus-09i-14-large-expansion-tank.name = Большой Бак Расширения
block.asthosus-09i-14-large-expansion-tank.description = Использует тепло для создания Давления. Создает Давление быстрее и эффективней чем обычный Бак Расширения.

block.asthosus-09i-15-lignite-burner.name = Сжигатель Лигнита
block.asthosus-09i-15-lignite-burner.description = Сжигает горючий Лигнит для создания тепла, и равномерно выводит созданное тепло во все стороны.

block.asthosus-09i-16-cretite-etna.name = Кретитовая Этна
block.asthosus-09i-16-cretite-etna.description = Сжигает горючий Кретит для производства тепла. Более эффективен чем Сжигатель Лигнита.

block.asthosus-09i-17-solar-heater-panel.name = Нагревающая Солнечная Панель
block.asthosus-09i-17-solar-heater-panel.description = Пассивно производит небольшое количество тепла и энергии.

block.asthosus-09i-18-red-sand-filter.name = Фильтр Красного Песка
block.asthosus-09i-18-red-sand-filter.description = Фильтрует Красный Песок используя Оазисную Воду для создания Песка вместе с Ферринитом, Деметитом и Лигнитом в маленьких количествах. Также выводит Отчищенную Оазисную Воду. Требует энергию и Давление.

block.asthosus-09i-19-sand-compactor.name = Упаковщик Песка
block.asthosus-09i-19-sand-compactor.description = Сжимает обычный Песок обратно в Затвердевший Песок. Требует Давление.

block.asthosus-09i-20-pyre.name = Предметная Мусорка
block.asthosus-09i-20-pyre.description = Использует энергию для сжигания входящих в неё предметов.


#Unit Blocks

block.asthosus-10j-00-ground-mounting-bay.name = Наземная Сборочная Ячейка
block.asthosus-10j-00-ground-mounting-bay.description = Создает Наземных Юнитов используя Компоненты. Требует энергию.

block.asthosus-10j-01-tank-mounting-bay.name = Танковая Сборочная Ячейка
block.asthosus-10j-01-tank-mounting-bay.description = Создает Танковых Юнитов используя Компоненты. Требует энергию.

block.asthosus-10j-02-support-mounting-bay.name = Сборочная Ячейка Поддержки
block.asthosus-10j-02-support-mounting-bay.description = Создает Юнитов Поддержки используя Компоненты. Требует энергию.

block.asthosus-10j-03-hover-mounting-bay.name = Сборочная Ячейка Парящих
block.asthosus-10j-03-hover-mounting-bay.description = Создает Парящих Юнитов используя Компоненты. Требует энергию.

block.asthosus-10j-04-basic-assembler-constituent.name = Базовая Пристройка Сборщика
block.asthosus-10j-04-basic-assembler-constituent.description = Улучшает уровень сборщика на 1 когда ставится к краю области строительства. Можно использовать как дополнительный вход Компонентов.

block.asthosus-10j-05-advanced-assembler-constituent.name = Улучшенная Пристройка Сборщика
block.asthosus-10j-05-advanced-assembler-constituent.description = Улучшает уровень сборщика на 2 когда ставится к краю области строительства. Можно использовать как дополнительный вход Компонентов. Требует, чтобы также была создана предыдущая Пристройка.

block.asthosus-10j-06-progressive-assembler-constituent.name = Прогрессивная Пристройка Сборщика
block.asthosus-10j-06-progressive-assembler-constituent.description = Улучшает уровень сборщика на 3 когда ставится к краю области строительства. Можно использовать как дополнительный вход Компонентов. Требует, чтобы также была создана предыдущая Пристройка.

block.asthosus-10j-07-cumulative-assembler-constituent.name = Совокупная Пристройка Сборщика
block.asthosus-10j-07-cumulative-assembler-constituent.description = Улучшает уровень сборщика на 4 когда ставится к краю области строительства. Можно использовать как дополнительный вход Компонентов. Требует, чтобы также была создана предыдущая Пристройка.

block.asthosus-10j-08-component-disassembler.name = Разборщик Компонентов
block.asthosus-10j-08-component-disassembler.description = Использует Давление и энергию для разборки Компонентова также выводит их материалы. 

block.asthosus-10j-09-component-assembler.name = Элементарный Сборщик Компонентов
block.asthosus-10j-09-component-assembler.description =  \n Crafts basic components used for unit assembly. Requires power and pressure. \n Conducts power to blocks it touches. \n \n Recipes: \n  - Skip \n  - Depulse \n  - Billow \n  - Lithium Wall \n  - Large Lithium Wall \n  - Lodestone Wall \n  - Large Lodestone Wall \n  - Obsidian Wall \n  - Large Obsidian Wall \n  - Restoration Projector \n  - Freight Conveyor \n  - Mechanical Joint \n  - Missile Autoforge

block.asthosus-10j-10-rudimentary-component-assembler.name = Рудиментарный Сборщик Компонентов
block.asthosus-10j-10-rudimentary-component-assembler.description = 

block.asthosus-10j-11-median-component-assembler.name = Медианный Сборщик Компонентов
block.asthosus-10j-11-median-component-assembler.description = 

block.asthosus-10j-12-progressive-component-assembler.name = Прогрессивный Сборщик Компонентов
block.asthosus-10j-12-progressive-component-assembler.description = 

block.asthosus-10j-13-cumulative-component-assembler.name = Совокупный Сборщик Компонентов
block.asthosus-10j-13-cumulative-component-assembler.description = 

block.asthosus-10j-14-freight-conveyor.name = Грузовой Конвейер
block.asthosus-10j-14-freight-conveyor.description = Перевозит грузы такие как Юниты вперед. Магнитный.

block.asthosus-10j-15-freight-router.name = Грузовой Распределитель
block.asthosus-10j-15-freight-router.description = Распределяет грузы на три выхода равномерно.

block.asthosus-10j-16-unit-resynthesizer.name = Пересборщик Юнитов
block.asthosus-10j-16-unit-resynthesizer.description = Ремонтирует Юнитов в своем радиусе. Требует энергию.

block.asthosus-10j-17-freight-launcher.name = Грузовая Катапульта
block.asthosus-10j-17-freight-launcher.description = Запускает груз к другой подключенной Катапульте. Требует энергию и Давление.


