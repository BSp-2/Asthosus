## items
item.asthosus-item-cretite.name = Кретит 
item.asthosus-item-cretite.description = Сильно горючее слегка взрывоопасное композитное вещество сделанное из Лигнита и Лития.
item.asthosus-item-demetite.name = Деметит
item.asthosus-item-demetite.description = Металлический ресурс используемый в базовых постройках.
item.asthosus-item-ferrinite.name = Ферринит
item.asthosus-item-ferrinite.description = Материал похожий на камень. Кажущийся затвердевшим песок или камнем. Используется в базовых постройках.
item.asthosus-item-hardened-sand.name = Затвердевший Песок
item.asthosus-item-hardened-sand.description = Затвердевший Песок.
item.asthosus-item-lignite.name = Лигнит
item.asthosus-item-lignite.description = Материал похожий на уголь который может быть использован для сжигания и нагрева.
item.asthosus-item-lithium.name = Литий
item.asthosus-item-lithium.description = Материал который обычно используют в электронике.
item.asthosus-item-lodestone.name = Магнетит
item.asthosus-item-lodestone.description = Камень с магнитными свойствами используемый в производстве юнитов и более продвинутых постройках.
item.asthosus-item-obsidian.name = Обсидиан
item.asthosus-item-obsidian.description = Используется в продвинутых постройках. Должен быть вскопан высокоуровневой дрелью или шахтерским лазером вследствие его уникальной структуры. 
item.asthosus-item-crosium.name = Кросиум
item.asthosus-item-crosium.description = Используется в продвинутых постройках и создании юнитов. Имеет уникальную структуру что позволяет материалу быть электрически изолирующим и проводящим в зависимости от использования.
item.asthosus-item-barite.name = Барит
item.asthosus-item-barite.description = Радиоактивный минерал используемый в высокоуровневых постройках, производстве энергии и крафте.
item.asthosus-item-barite-webbing.name = Баритовое Полотно
item.asthosus-item-barite-webbing.description = Слегка заряженное и горючее полотно сделанное из Барита и Лигнита под большим давлением.

## liquids
liquid.asthosus-pressure.name = Давление
liquid.asthosus-pressure.description = Используется для запитывания несчисляемого количества машин Asthosus.
liquid.asthosus-liquid-ferrofluid.name = Феррожидкость
liquid.asthosus-liquid-ferrofluid.description = Ферромагнитная жидкость используемая в большинстве технических постройках и машинах.
liquid.asthosus-liquid-oasis-water.name = Вода Оазиса
liquid.asthosus-liquid-oasis-water.description = Вода Оазиса
liquid.asthosus-liquid-purified-oasis-water.name = Очищенная Вода Оазиса.
liquid.asthosus-liquid-purified-oasis-water.description = Оазисная Вода которая была отчищенна через сито для использования в техническом производстве. 

## drills
block.asthosus-explosion-quarry.name = Карьер Трения
block.asthosus-explosion-quarry.description = Использует мелкомаштабное взрывы трения для добычи базовых материалов из земли.
block.asthosus-friction-quarry-large.name = Большой Карьер Трения
block.asthosus-friction-quarry-large.description = Использует взрывы трения для добычи базовых материалов из земли. Усиленный Магнетитом.
block.asthosus-abrasion-quarry.name = Стирающий Карьер
block.asthosus-abrasion-quarry.description = Использует крупномаштабные взрывы трения для добычи базовых материалов в большом количестве из земли. Усилен обсидианом. Может добывать высокоуровневые материалы. Требует энергию.
block.asthosus-demetite-mining-unit.name = Деметитовая горнодобывающая единица
block.asthosus-demetite-mining-unit.description = Медленно добывает деметит из Деметитовых Стен.
block.asthosus-ferrinite-mining-unit.name = Ферринитовая горнодобывающая единица
block.asthosus-ferrinite-mining-unit.description = Медленно добывает Ферринит из земли и Состаренных Ферринитовых Стен.

## distribution
block.asthosus-ferrinite-duct.name = Ферринитовая Труба 
block.asthosus-ferrinite-duct-router.name = Разветвитель Труб
block.asthosus-ferrinite-duct-router.description = Сделан из Ферринита. Равномерно распределяет поступающие элементы из труб в трех направлениях.
block.asthosus-ferrinite-duct-junction.name = Перекресток Труб
block.asthosus-ferrinite-duct-junction.description = Позволяет трубопроводам пересекатся.
block.asthosus-ferrinite-duct-bridge.name = Ферринитовый Мост
block.asthosus-ferrinite-duct-bridge.description = Действует как мост для пересечения других труб или препятствий.
block.asthosus-transverse-duct.name = Transverse Pipeline
block.asthosus-transverse-duct.description = Transports items forth using magnetical force.
block.asthosus-duct-sorter.name = Сортировщик Труб
block.asthosus-duct-sorter.description = Если входящий предмет соответствует фильтру, он пройдет вперед. Если нет, будет выведен в левую или правую сторону.
block.asthosus-duct-sorter-inverted.name = Инвертированный Сортировщик Труб
block.asthosus-duct-sorter-inverted.description = Работает так же как и обычный Сортировщик но выводит выбранный предмет в сторону а не вперед.
block.asthosus-overflow-controller.name = Регулятор Избытка
block.asthosus-overflow-controller.description = Выводит предметы в сторону если передний путь заблокирован.
block.asthosus-crosium-conveyor.name = Кросиумный конвейер
block.asthosus-crosium-conveyor.description = Запаковывает предметы перед отправкой. На выходе предметы выводятся в три стороны.
block.asthosus-heat-distributor.name = Распределитель Тепла
block.asthosus-heat-distributor.description = Равномерно распределяет тепло в три направления.

## liquids
