block.asthosus-aqueduct.description = Переносит жидкости.
block.asthosus-aqueduct-router.name = Разветвитель Водопровода
block.asthosus-aqueduct-router.description = Равномерно распределяет поступающие жидкости в трех направлениях.
block.asthosus-aqueduct-junction.name = Пересечение Водопровода
block.asthosus-aqueduct-junction.description = Используется для пересечения двух труб.
block.asthosus-aqueduct-bridge.name = Акведук
block.asthosus-aqueduct-bridge.description = Используется для пересечения препятствий над землей.
block.asthosus-liquid-vat.name = Жидкостный Бак
block.asthosus-liquid-vat.description = Хранит жидкость и выводит ее во все стороны.
block.asthosus-lodestone-pump.name = Магнетитовая Помпа
block.asthosus-lodestone-pump.description = Медленно выкачавает жидкость из плит с жидкостью.
block.asthosus-oasis-water-sieve.name = Фильтр Оазисной Воды
block.asthosus-oasis-water-sieve.description = Очищает воду для создания Очищенной Оазисной Воды.

## power
block.asthosus-ferrinite-wire.name = Ферринитовый Провод
block.asthosus-ferrinite-wire.description = Проводит электроэнергию по цепочке. Может хранить мизерное количество энергии.
block.asthosus-ferrinite-wire-router.name = Ферринитовый Разветвитель Проводов
block.asthosus-ferrinite-wire-router.description = Просто для эстетики. Соединяет несколько Ферринитовых проводов. Может хранить мизерное количество энергии.
block.asthosus-ferrinite-wire-junction.name = Ферринитовый Перекресток Проводов
block.asthosus-ferrinite-wire-junction.description = Используется для пересечения двух Ферринитовых Проводов. Может хранить мизерное количество энергии.
block.asthosus-connector-node.name = Соединительный Узел Сети
block.asthosus-connector-node.description = Соединяет провода на коротком расстоянии без прямого соединения. Мост для провода.
block.asthosus-network-terminal.name = Сетевой Терминал
block.asthosus-network-terminal.description = Подсоединяется к проводу, Выводит текущую силу тока и сколько накоплено энергии.
block.asthosus-power-cell.name = Батарея
block.asthosus-power-cell.description = Обыкновенная Батарея сделанная для хранения энергии.
block.asthosus-ignition-generator.name = Генератор Внутреннего Сгорания
block.asthosus-ignition-generator.description = Сжигает горючие материалы для производства небольшого количества энергии.
block.asthosus-pressure-turbine.name = Турбина Давления
block.asthosus-pressure-turbine.description = Использует давление для создания электроэнергии.
block.asthosus-radiation-power-plant.name = Радиоактивная Электростанция
block.asthosus-radiation-power-plant.description = Распологается над Баритовым гейзером чтобы создать энергию с помощью радиоактивных выбросов гейзера.
block.asthosus-discharge-generator.name = Discharge Generator
block.asthosus-discharge-generator.description = Produces power by discharging charged materials. Uses Ferrofluid as an insulator to protect the reactor.
block.asthosus-solar-heater-panel.name = Солнечная Нагревательная Панель
block.asthosus-solar-heater-panel.description = Пассивно производит небольшое количество тепла и энергии.
block.asthosus-imaginary-bridge.name = Тебя зарикролили лол
block.asthosus-imaginary-bridge.description = Только представь себе это

## walls
block.asthosus-ferrinite-wall.name = Ферринитовая Стена
block.asthosus-ferrinite-wall.description = Защищает постройки от входящего урона.
block.asthosus-large-ferrinite-wall.name = Большая Ферринитовая Стена
block.asthosus-large-ferrinite-wall.description = Большая стена сделанная из Ферринита. Защищает союзные постройки от входящего урона.
block.asthosus-lodestone-wall.name = Магнетитовая Стена
block.asthosus-lodestone-wall.description = Стена сделанная из Магнетита.
block.asthosus-lodestone-wall-large.name = Большая Магнетитовая Стена
block.asthosus-lodestone-wall-large.description = Большая стена сделанная из Магнетита.
block.asthosus-lithium-wall-small.name = Литиевая Стена
block.asthosus-lithium-wall-small.description = Стена сделанная из лития. Иногда выпускает электрические дуги которые повреждают ближайших врагов.
block.asthosus-lithium-wall-large.name = Большая Литиевая Стена
block.asthosus-lithium-wall-large.description = Большая стена сделанная из лития. Иногда выпускает электрические дуги которые повреждают ближайших врагов.
block.asthosus-obsidian-wall.name = Обсидиановая Стена
block.asthosus-obsidian-wall.description = Стена сделанная из обсидиана. Защищает союзные постройки от урона. Разрывается на кусочки когда разрушена.
block.asthosus-obsidian-wall-large.name = Большая Обсидиановая Стена
block.asthosus-obsidian-wall-large.description = Большая стена сделанная из обсидиана. Защищает союзные постройки от урона. Разрывается на кусочки когда разрушена.
block.asthosus-crosium-wall.name = Кросиумная Стена
block.asthosus-crosium-wall.description = Стена сделанная из кросия. Защищает союзные постройки от урона. Может поглощать лазеры и проводить ток. 
block.asthosus-crosium-wall-large.name = Большая Кросиумная Стена
block.asthosus-crosium-wall-large.description = Большая стена сделанная из кросия. Защищает союзные постройки от урона. Может поглощать лазеры и проводить ток.
block.asthosus-barite-wall-small.name = Баритовая Стена
block.asthosus-barite-wall-small.description = Стена сделанная из Барита. Защищает союзные постройки от входящего урона.
block.asthosus-barite-wall-large.name = Большая Баритовая Стена
block.asthosus-barite-wall-large.description = Большая стена сделанная из Барита.
block.asthosus-webbing-wall-small.name = Проекторная Стена
block.asthosus-webbing-wall-small.description = Стена сделанная из Баритового Полотна которая способна излучать одноразовый щит. 
block.asthosus-webbing-wall-large.name = Большая Проекторная Стена
block.asthosus-webbing-wall-large.description = Большая стена сделанная из Баритового Полотна которая способна излучать одноразовый щит.

## production
##block.asthosus-solar-heater.name = Atmospheric Heater
##block.asthosus-solar-heater.description = Stores and concentrates the heat from Asthosus' environment to be used by machines.
block.asthosus-lignite-burner.name = Лигнитовая Горелка
block.asthosus-lignite-burner.description = Сжигает горючий Лигнит для производства тепла.
block.asthosus-lithium-grinder.name = Измельчитель Лития
block.asthosus-lithium-grinder.description = Измельчает Деметит и Лигнит в пыль и использует его для создания Лития.
block.asthosus-lithium-compactor.name = Уплотнитель Лития
block.asthosus-lithium-compactor.description = Измельчает и сжимает Деметит и Лигнит в Литий. Более эффективный чем Измельчитель Лития.
block.asthosus-lodestone-mixer.name = Смешивалка Магнетита
block.asthosus-lodestone-mixer.description = Смешивает и намагничивает Ферринит и Затвердевший Песок в Магнетит также выводит обычный песок.
block.asthosus-lodestone-basin.name = Чаша Магнетита
block.asthosus-lodestone-basin.description = Создает Магнетит более эффективно расплавляя Ферринит перед смешиванием с Затвердевшим Песком. Требует Оазисную Воду для охлаждения.
block.asthosus-ferrofluid-mixer.name = Мешалка Феррожидкости
block.asthosus-ferrofluid-mixer.description = Создает магнитную Феррожидкость которая используется во множестве технических производств.
block.asthosus-expansion-tank.name = Расширительный Бак
block.asthosus-expansion-tank.description = Использует тепло для создания давления.
block.asthosus-large-expansion-tank.name = Большой Расширительный Бак
block.asthosus-large-expansion-tank.description = Использует тепло для создания давления. Создает давление быстрее и эффективней чем обычный Расширительный Бак.
block.asthosus-crosium-infuser.name = Наполнитель Кросиума
block.asthosus-crosium-infuser.description = Requires power and pressure. Наполняет Обсидиан Феррожидкостью перед его сжатием для создания Кросиума.
block.asthosus-barite-loom.name = Ткацкий Станок
block.asthosus-barite-loom.description = Вышивает Баритовое Полотно Используя Барит и Лигнит. Требует энергию и давление.
block.asthosus-pressure-rig.name = Вышка Давления
block.asthosus-pressure-rig.description = Производит энергию когда рассположен над Ферринитовым, Деметитовым или Гейзера из Затвердевшего песка. Также делает возможным использования давления которые они производят.

