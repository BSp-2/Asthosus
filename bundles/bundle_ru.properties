block.asthosus-freight-conveyor.name = Freight Conveyor
block.asthosus-freight-conveyor.description = Transports payload such as units forth. Magnetic.
block.asthosus-freight-router.name = Freight Router
block.asthosus-freight-router.description = Distributes inputted payload to up to three output directions.
block.asthosus-component-assembler.name = Component Assembler
block.asthosus-component-assembler.description = Crafts components used for unit assembly. Requires power and pressure. Conducts power to blocks it touches.
block.asthosus-component-disassembler.name = Component Disassembler
block.asthosus-component-disassembler.description = Uses pressure and power to disassemble unit components and output their materials.
block.asthosus-ground-mounting-bay.name = Ground Assembly Bay
block.asthosus-ground-mounting-bay.description = Creates ground units using payloads. Requires power.
block.asthosus-tank-mounting-bay.name = Tank Assembly Bay
block.asthosus-tank-mounting-bay.description = Creates tank units using payloads. Requires power.
block.asthosus-support-mounting-bay.name = Support Assembly Bay
block.asthosus-support-mounting-bay.description = Creates support units using payloads. Requires power.
block.asthosus-basic-assembler-constituent.name = Basic Assembler Constituent
block.asthosus-basic-assembler-constituent.description = "Increases an assemblers' tier by 1 when placed next to its bounding box. May be used as an additional payload input."
block.asthosus-advanced-assembler-constituent.name = Advanced Assembler Constituent
block.asthosus-advanced-assembler-constituent.description = "Increases an assemblers' tier by 2 when placed next to its bounding box. May be used as an additional payload input."

