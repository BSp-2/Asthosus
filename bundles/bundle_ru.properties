## effect
block.asthosus-explosive-mine.name = Explosive Trap
block.asthosus-explosive-mine.description = Explodes when enemies step on it, dealing decently high damage. Gets destroyed after use.
block.asthosus-restoration-projector.name = Restoration Projector
block.asthosus-restoration-projector.description = Slowly restores the health of nearby allied blocks. Requires power.

## turrets
block.asthosus-catapult.name = Catapult
block.asthosus-catapult.description = Fires bursts of small artillery shells at enemies over medium distances.
block.asthosus-fulmination.name = Fulmination
block.asthosus-fulmination.description = Fires clumps of rock at enemies that burst into pieces on impact.
block.asthosus-myriad.name = Myriad
block.asthosus-myriad.description = Fires homing and fragging missiles at enemies. Applies the shock status to hit enemies.
block.asthosus-repeater.name = Instauro
block.asthosus-repeater.description = Fires repeating bolts at enemies.
block.asthosus-singe.name = Singe
block.asthosus-singe.description = Uses flammable materials as ammo to create a large flame.
block.asthosus-spray.name = Spray
block.asthosus-spray.description = A small turret made from Ferrinite, used to defend allied structures from flying foes. Shoots sprays of bullets at enemies.
block.asthosus-typhoon.name = Typhoon
block.asthosus-typhoon.description = Rapidly blasts bullets at enemies.
block.asthosus-billow.name = Billow
block.asthosus-billow.description = Rapidly fires drops of liquid at enemies. Capable of extinguishing fires.
block.asthosus-depulse.name = Depulse
block.asthosus-depulse.description = Creates a constant, low-damaging beam that knocks back ground units.
block.asthosus-cavalier.name = Cavalier
block.asthosus-cavalier.description = Charges up to deliver three consecutive laser beams that deal high damage and pierce enemies.
block.asthosus-shaft.name = Shaft
block.asthosus-shaft.description = A small laser turret that fires a very powerful, continuous laser at enemies. Requires power and liquid to operate. Can only shoot enemies in a straight line.

